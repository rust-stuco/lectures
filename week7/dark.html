<h1 id="rand"><code>rand</code></h1>
<p>The standard library includes many things... but a random number generator isn't one of them*.</p>
<p>Here's an example of using the <code>rand</code> crate:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">use</span> rand::prelude::*;

<span class="hljs-keyword">let</span> <span class="hljs-keyword">mut </span><span class="hljs-variable">rng</span> = rand::<span class="hljs-title function_ invoke__">thread_rng</span>();
<span class="hljs-keyword">let</span> <span class="hljs-variable">y</span>: <span class="hljs-type">f64</span> = rng.<span class="hljs-title function_ invoke__">gen</span>(); <span class="hljs-comment">// generates a float between 0 and 1</span>

<span class="hljs-keyword">let</span> <span class="hljs-keyword">mut </span><span class="hljs-variable">nums</span>: <span class="hljs-type">Vec</span>&lt;<span class="hljs-type">i32</span>&gt; = (<span class="hljs-number">1</span>..<span class="hljs-number">100</span>).<span class="hljs-title function_ invoke__">collect</span>();
nums.<span class="hljs-title function_ invoke__">shuffle</span>(&amp;<span class="hljs-keyword">mut</span> rng);
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-marpit-fragments="4" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="5" style="--class:invert;--paginate:true;--theme:rust;" data-marpit-pagination-total="62">
<h1 id="rand-1"><code>rand</code></h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">use</span> rand::prelude::*;

<span class="hljs-keyword">let</span> <span class="hljs-keyword">mut </span><span class="hljs-variable">rng</span> = rand::<span class="hljs-title function_ invoke__">thread_rng</span>();
<span class="hljs-keyword">let</span> <span class="hljs-variable">y</span>: <span class="hljs-type">f64</span> = rng.<span class="hljs-title function_ invoke__">gen</span>(); <span class="hljs-comment">// generates a float between 0 and 1</span>

<span class="hljs-keyword">let</span> <span class="hljs-keyword">mut </span><span class="hljs-variable">nums</span>: <span class="hljs-type">Vec</span>&lt;<span class="hljs-type">i32</span>&gt; = (<span class="hljs-number">1</span>..<span class="hljs-number">100</span>).<span class="hljs-title function_ invoke__">collect</span>();
nums.<span class="hljs-title function_ invoke__">shuffle</span>(&amp;<span class="hljs-keyword">mut</span> rng);
</code></pre>
<ul>
<li data-marpit-fragment="1"><code>rand</code> is the de facto crate for:
<ul>
<li data-marpit-fragment="2">Generating random numbers</li>
<li data-marpit-fragment="3">Creating probabilistic distributions</li>
<li data-marpit-fragment="4">Providing randomness related algorithms (like vector shuffling)</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-marpit-fragments="1" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="6" style="--class:invert;--paginate:true;--theme:rust;" data-marpit-pagination-total="62">
<h1 id="clap"><code>clap</code></h1>
<p>Often, we want our binary to take in command line arguments.</p>
<p>A very popular argument parser used in Rust programs is <code>clap</code>.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">use</span> clap::Parser;

<span class="hljs-meta">#[derive(Parser, Debug)]</span>
<span class="hljs-meta">#[command(version, about, long_about = None)]</span>
<span class="hljs-keyword">struct</span> <span class="hljs-title class_">Args</span> {
    <span class="hljs-meta">#[arg(short, long)]</span>
    name: <span class="hljs-type">String</span>, <span class="hljs-comment">// Name of the person to greet</span>

    <span class="hljs-meta">#[arg(short, long, default_value_t = 1)]</span>
    count: <span class="hljs-type">u8</span>, <span class="hljs-comment">// Number of times to greet</span>
}
</code></pre>
<ul>
<li data-marpit-fragment="1">Makes use of Rust's macro system to generate boilerplate code for us!</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="7" style="--class:invert;--paginate:true;--theme:rust;" data-marpit-pagination-total="62">
<h1 id="clap-1"><code>clap</code></h1>
<p>Here's how you would use a <code>clap</code> struct called <code>Args</code>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">use</span> clap::Parser;

<span class="hljs-comment">// &lt;-- snip --&gt;</span>
<span class="hljs-keyword">struct</span> <span class="hljs-title class_">Args</span> {
    <span class="hljs-comment">// &lt;-- snip --&gt;</span>
}

<span class="hljs-keyword">fn</span> <span class="hljs-title function_">main</span>() {
    <span class="hljs-keyword">let</span> <span class="hljs-variable">args</span> = Args::<span class="hljs-title function_ invoke__">parse</span>(); <span class="hljs-comment">// get-opt could never</span>
    <span class="hljs-keyword">for</span> <span class="hljs-variable">_</span> <span class="hljs-keyword">in</span> <span class="hljs-number">0</span>..args.count {
        <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;Hello {}!&quot;</span>, args.name)
    }
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-marpit-fragments="1" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="8" style="--class:invert;--paginate:true;--theme:rust;" data-marpit-pagination-total="62">
<h1 id="clap-2"><code>clap</code></h1>
<p>If we run the binary called <code>demo</code>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>$ demo --help
A simple to use, efficient, and full-featured Command Line Argument Parser

Usage: demo[EXE] [OPTIONS] --name &lt;NAME&gt;

Options:
  -n, --name &lt;NAME&gt;    Name of the person to greet
  -c, --count &lt;COUNT&gt;  Number of times to greet [default: 1]
  -h, --help           Print help
  -V, --version        Print version

$ demo --name Me
Hello Me!
</code></pre>
<ul>
<li data-marpit-fragment="1">Note that <code>clap</code> is not the only 3rd-party crate option!</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-marpit-fragments="2" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="9" style="--class:invert;--paginate:true;--theme:rust;" data-marpit-pagination-total="62">
<h1 id="anyhow"><code>anyhow</code></h1>
<p>Have code that can throw multiple error types that you wish was one? Use this!</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">use</span> anyhow::<span class="hljs-type">Result</span>;

<span class="hljs-keyword">fn</span> <span class="hljs-title function_">get_cluster_info</span>() <span class="hljs-punctuation">-&gt;</span> <span class="hljs-type">Result</span>&lt;ClusterMap&gt; {
    <span class="hljs-keyword">let</span> <span class="hljs-variable">config</span> = std::fs::<span class="hljs-title function_ invoke__">read_to_string</span>(<span class="hljs-string">&quot;cluster.json&quot;</span>)?;
    <span class="hljs-keyword">let</span> <span class="hljs-variable">map</span>: ClusterMap = serde_json::<span class="hljs-title function_ invoke__">from_str</span>(&amp;config)?;
    <span class="hljs-title function_ invoke__">Ok</span>(map)
}

</code></pre>
<ul>
<li data-marpit-fragment="1">Both lines return different error types, but <code>anyhow</code> allows us to return both!</li>
<li data-marpit-fragment="2">Makes errors more dynamic and ergonomic</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-marpit-fragments="3" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="10" style="--class:invert;--paginate:true;--theme:rust;" data-marpit-pagination-total="62">
<h1 id="anyhow-1"><code>anyhow</code></h1>
<p>Another example:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">use</span> anyhow::{Context, <span class="hljs-type">Result</span>};

<span class="hljs-keyword">fn</span> <span class="hljs-title function_">main</span>() <span class="hljs-punctuation">-&gt;</span> <span class="hljs-type">Result</span>&lt;()&gt; {
    <span class="hljs-comment">// &lt;-- snip --&gt;</span>
    it.<span class="hljs-title function_ invoke__">detach</span>().<span class="hljs-title function_ invoke__">context</span>(<span class="hljs-string">&quot;Failed to detach the important thing&quot;</span>)?;

    <span class="hljs-keyword">let</span> <span class="hljs-variable">content</span> = std::fs::<span class="hljs-title function_ invoke__">read</span>(path)
        .<span class="hljs-title function_ invoke__">with_context</span>(|| <span class="hljs-built_in">format!</span>(<span class="hljs-string">&quot;Failed to read instrs from {}&quot;</span>, path))?;
}
</code></pre>
<p>Other <code>anyhow</code> features include:</p>
<ul>
<li data-marpit-fragment="1">Downcasting to the original error types</li>
<li data-marpit-fragment="2">Attaching custom context / error messages</li>
<li data-marpit-fragment="3">More expressive custom errors</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-marpit-fragments="5" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="11" style="--class:invert;--paginate:true;--theme:rust;" data-marpit-pagination-total="62">
<h1 id="tracing"><code>tracing</code></h1>
<p>Framework for instrumenting Rust programs</p>
<ul>
<li data-marpit-fragment="1">Collects structured, event-based diagnostic information</li>
<li data-marpit-fragment="2">First class support for async programs</li>
<li data-marpit-fragment="3">Manages execution through periods of computation known as <em>spans</em></li>
<li data-marpit-fragment="4">Provides distinction of program events in terms of severity and custom messages</li>
<li data-marpit-fragment="5">Extremely flexible for reformatting/changing</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-fragments="2" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="12" style="--class:invert;--paginate:true;--theme:rust;--marpit-advanced-background-split:60%;" data-marpit-pagination-total="62" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;../images/example_flame.png&quot;);background-size:90%;"></figure></div></section></foreignObject><foreignObject width="40%" height="720"><section id="12" data-marpit-fragments="2" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="12" style="--class:invert;--paginate:true;--theme:rust;--marpit-advanced-background-split:60%;" data-marpit-pagination-total="62" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1 id="flamegraph"><code>flamegraph</code></h1>

<p>Rust powered flamegraph generator with Cargo support!</p>
<p>With a bit of setup, you can generate this with <code>cargo flamegraph</code></p>
<ul>
<li data-marpit-fragment="1">Can support non-Rust projects too</li>
<li data-marpit-fragment="2">Relies on perf/dtrace</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-fragments="2" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="12" style="" data-marpit-pagination-total="62" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="13" style="--class:invert;--paginate:true;--theme:rust;" data-marpit-pagination-total="62">
<h1 id="closures"><strong>Closures</strong></h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-marpit-fragments="2" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="14" style="--class:invert;--paginate:true;--theme:rust;" data-marpit-pagination-total="62">
<h1 id="what-is-a-closure">What Is A Closure?</h1>
<p>Closures are anonymous functions that can capture values from the scope in which they're defined.</p>
<ul>
<li data-marpit-fragment="1">Known as lambdas in &quot;lesser languages&quot;</li>
<li data-marpit-fragment="2">You can save closures in a variable or pass as an argument to other functions</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-marpit-fragments="2" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="15" style="--class:invert;--paginate:true;--theme:rust;" data-marpit-pagination-total="62">
<h1 id="closure-syntax">Closure Syntax</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">let</span> <span class="hljs-variable">annotated_closure</span> = |num: <span class="hljs-type">u32</span>| <span class="hljs-punctuation">-&gt;</span> <span class="hljs-type">u32</span> {
    num
};
</code></pre>
<ul>
<li data-marpit-fragment="1">This looks very similar to functions, but Rust is smarter than this</li>
<li data-marpit-fragment="2">Like normal variables, rust can derive closure type annotations from context!</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-marpit-fragments="4" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="16" style="--class:invert;--paginate:true;--theme:rust;" data-marpit-pagination-total="62">
<h1 id="closures-simplified">Closures Simplified</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">fn</span>  <span class="hljs-title function_">add_one_v1</span>   (x: <span class="hljs-type">u32</span>) <span class="hljs-punctuation">-&gt;</span> <span class="hljs-type">u32</span> { x + <span class="hljs-number">1</span> }
<span class="hljs-keyword">let</span> <span class="hljs-variable">add_one_v2</span> = |x: <span class="hljs-type">u32</span>| <span class="hljs-punctuation">-&gt;</span> <span class="hljs-type">u32</span> { x + <span class="hljs-number">1</span> };
<span class="hljs-keyword">let</span> <span class="hljs-variable">add_one_v3</span> = |x|             { x + <span class="hljs-number">1</span> };
<span class="hljs-keyword">let</span> <span class="hljs-variable">add_one_v4</span> = |x|               x + <span class="hljs-number">1</span>  ;

<span class="hljs-keyword">let</span> <span class="hljs-variable">_</span> = <span class="hljs-title function_ invoke__">add_one_v3</span>(<span class="hljs-number">3</span>);
<span class="hljs-keyword">let</span> <span class="hljs-variable">_</span> = <span class="hljs-title function_ invoke__">add_one_v4</span>(<span class="hljs-number">4</span>);
</code></pre>
<ul>
<li data-marpit-fragment="1"><code>v1</code> is the equivalent function</li>
<li data-marpit-fragment="2">We can remove type parameters in <code>v3</code>
<ul>
<li data-marpit-fragment="3">This is similar to eliding the type parameter in <code>let v = Vec::new()</code></li>
</ul>
</li>
<li data-marpit-fragment="4">For <code>v4</code>, we can remove the <code>{}</code> since the body is only one line</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="17" style="--class:invert;--paginate:true;--theme:rust;--marpit-advanced-background-split:25%;" data-marpit-pagination-total="62" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;../images/ferris_does_not_compile.svg&quot;);background-size:75%;"></figure></div></section></foreignObject><foreignObject width="75%" height="720"><section id="17" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="17" style="--class:invert;--paginate:true;--theme:rust;--marpit-advanced-background-split:25%;" data-marpit-pagination-total="62" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1 id="how-about-this">How about this?</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">let</span> <span class="hljs-variable">example_closure</span> = |x| x;

<span class="hljs-keyword">let</span> <span class="hljs-variable">s</span> = <span class="hljs-title function_ invoke__">example_closure</span>(<span class="hljs-type">String</span>::<span class="hljs-title function_ invoke__">from</span>(<span class="hljs-string">&quot;hello&quot;</span>));
<span class="hljs-keyword">let</span> <span class="hljs-variable">n</span> = <span class="hljs-title function_ invoke__">example_closure</span>(<span class="hljs-number">5</span>);
</code></pre>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="17" style="" data-marpit-pagination-total="62" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="18" style="--class:invert;--paginate:true;--theme:rust;" data-marpit-pagination-total="62">
<h1 id="annotations-are-still-important">Annotations Are Still Important</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">let</span> <span class="hljs-variable">example_closure</span> = |x| x;

<span class="hljs-keyword">let</span> <span class="hljs-variable">s</span> = <span class="hljs-title function_ invoke__">example_closure</span>(<span class="hljs-type">String</span>::<span class="hljs-title function_ invoke__">from</span>(<span class="hljs-string">&quot;hello&quot;</span>));
<span class="hljs-keyword">let</span> <span class="hljs-variable">n</span> = <span class="hljs-title function_ invoke__">example_closure</span>(<span class="hljs-number">5</span>);
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>error[E0308]: mismatched types
 --&gt; src/main.rs:5:29
  |
5 |     let n = example_closure(5);
  |             --------------- ^- help: try using a conversion method: `.to_string()`
  |             |               |
  |             |               expected struct `String`, found integer
  |             arguments to this function are incorrect
  |
note: closure parameter defined here
 --&gt; src/main.rs:2:28
  |
2 |     let example_closure = |x| x;
  |                            ^
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-marpit-fragments="4" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="19" style="--class:invert;--paginate:true;--theme:rust;" data-marpit-pagination-total="62">
<h1 id="so-what-happened-here">So What Happened Here?</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">let</span> <span class="hljs-variable">example_closure</span> = |x| x;

<span class="hljs-keyword">let</span> <span class="hljs-variable">s</span> = <span class="hljs-title function_ invoke__">example_closure</span>(<span class="hljs-type">String</span>::<span class="hljs-title function_ invoke__">from</span>(<span class="hljs-string">&quot;hello&quot;</span>));
<span class="hljs-keyword">let</span> <span class="hljs-variable">n</span> = <span class="hljs-title function_ invoke__">example_closure</span>(<span class="hljs-number">5</span>);
</code></pre>
<ul>
<li data-marpit-fragment="1">The first time we called <code>example_closure</code> with a <code>String</code></li>
<li data-marpit-fragment="2">Rust inferred the type of <code>x</code> and the return type to be <code>String</code></li>
<li data-marpit-fragment="3">Those types are now bound to the closure
<ul>
<li data-marpit-fragment="4"><code>example_closure(5)</code> will not type check</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-marpit-fragments="4" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="20" style="--class:invert;--paginate:true;--theme:rust;" data-marpit-pagination-total="62">
<h1 id="capturing-references">Capturing References</h1>
<p>Closures can capture values from their environment in three ways:</p>
<ul>
<li data-marpit-fragment="1">Borrowing immutably</li>
<li data-marpit-fragment="2">Borrowing mutably</li>
<li data-marpit-fragment="3">Taking ownership
<ul>
<li data-marpit-fragment="4">i.e. <em>moving</em> the value to the closure</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-marpit-fragments="2" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="21" style="--class:invert;--paginate:true;--theme:rust;" data-marpit-pagination-total="62">
<h1 id="immutable-borrowing-in-closures">Immutable Borrowing in Closures</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">let</span> <span class="hljs-variable">list</span> = <span class="hljs-built_in">vec!</span>[<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>];
<span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;Before defining closure: {:?}&quot;</span>, list);

<span class="hljs-keyword">let</span> <span class="hljs-variable">only_borrows</span> = || <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;From closure: {:?}&quot;</span>, list);

<span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;Before calling closure: {:?}&quot;</span>, list);
<span class="hljs-title function_ invoke__">only_borrows</span>();
<span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;After calling closure: {:?}&quot;</span>, list);
</code></pre>
<ul>
<li data-marpit-fragment="1">Note how once a closure is defined, it's invoked in the same manner as a function</li>
<li data-marpit-fragment="2">Because we can have many immutable borrows, Rust allows us to to print, even with the closure holding a reference</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-fragments="1" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="22" style="--class:invert;--paginate:true;--theme:rust;--marpit-advanced-background-split:25%;" data-marpit-pagination-total="62" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;../images/ferris_does_not_compile.svg&quot;);background-size:75%;"></figure></div></section></foreignObject><foreignObject width="75%" height="720"><section id="22" data-marpit-fragments="1" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="22" style="--class:invert;--paginate:true;--theme:rust;--marpit-advanced-background-split:25%;" data-marpit-pagination-total="62" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1 id="mutable-borrowing-in-closures">Mutable Borrowing in Closures</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">let</span> <span class="hljs-keyword">mut </span><span class="hljs-variable">list</span> = <span class="hljs-built_in">vec!</span>[<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>];
<span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;Before defining closure: {:?}&quot;</span>, list);

<span class="hljs-keyword">let</span> <span class="hljs-variable">borrows_mutably</span> = || list.<span class="hljs-title function_ invoke__">push</span>(<span class="hljs-number">7</span>);

<span class="hljs-title function_ invoke__">borrows_mutably</span>();
<span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;After calling closure: {:?}&quot;</span>, list);
</code></pre>
<ul>
<li data-marpit-fragment="1">This seems like it would work...</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-fragments="1" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="22" style="" data-marpit-pagination-total="62" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-marpit-fragments="2" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="23" style="--class:invert;--paginate:true;--theme:rust;" data-marpit-pagination-total="62">
<h1 id="mutable-borrowing-in-closures-1">Mutable Borrowing in Closures</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>error[E0596]: cannot borrow `borrows_mutably` as mutable, as it is not declared as mutable
 --&gt; src/main.rs:7:5
  |
5 |     let borrows_mutably = || list.push(7);
  |                              ---- calling `borrows_mutably` requires mutable
  |                                    binding due to mutable borrow of `list`
6 |
7 |     borrows_mutably();
  |     ^^^^^^^^^^^^^^^ cannot borrow as mutable
  |
help: consider changing this to be mutable
  |
5 |     let mut borrows_mutably = || list.push(7);
  |         +++
</code></pre>
<ul>
<li data-marpit-fragment="1">Mutability must always be explicitly stated</li>
<li data-marpit-fragment="2">Rust only considers the <strong>invocation</strong> a borrow, not the definition</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-marpit-fragments="3" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="24" style="--class:invert;--paginate:true;--theme:rust;" data-marpit-pagination-total="62">
<h1 id="mutable-borrowing-in-closures-2">Mutable Borrowing in Closures</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">let</span> <span class="hljs-keyword">mut </span><span class="hljs-variable">list</span> = <span class="hljs-built_in">vec!</span>[<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>];
<span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;Before defining closure: {:?}&quot;</span>, list);

<span class="hljs-keyword">let</span> <span class="hljs-keyword">mut </span><span class="hljs-variable">borrows_mutably</span> = || list.<span class="hljs-title function_ invoke__">push</span>(<span class="hljs-number">7</span>);

<span class="hljs-title function_ invoke__">borrows_mutably</span>();
<span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;After calling closure: {:?}&quot;</span>, list);
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Before defining closure: [1, 2, 3]
After calling closure: [1, 2, 3, 7]
</code></pre>
<ul>
<li data-marpit-fragment="1">Note how we can't have a <code>println!</code> before invoking <code>borrows_mutably</code> like before</li>
<li data-marpit-fragment="2"><code>borrows_mutably</code> isn't called again, so Rust knows the borrowing has ended
<ul>
<li data-marpit-fragment="3">This is why we can call <code>println!</code> after</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="25" style="--class:invert;--paginate:true;--theme:rust;--marpit-advanced-background-split:25%;" data-marpit-pagination-total="62" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;../images/ferris_does_not_compile.svg&quot;);background-size:75%;"></figure></div></section></foreignObject><foreignObject width="75%" height="720"><section id="25" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="25" style="--class:invert;--paginate:true;--theme:rust;--marpit-advanced-background-split:25%;" data-marpit-pagination-total="62" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1 id="giving-closures-ownership">Giving Closures Ownership</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">let</span> <span class="hljs-variable">mystery</span> = {
    <span class="hljs-keyword">let</span> <span class="hljs-variable">x</span> = rand::random::&lt;<span class="hljs-type">u32</span>&gt;();
    |y: <span class="hljs-type">u32</span>| <span class="hljs-punctuation">-&gt;</span> <span class="hljs-type">u32</span> { x + y }
};

<span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;Mystery value is {}&quot;</span>, <span class="hljs-title function_ invoke__">mystery</span>(<span class="hljs-number">5</span>));
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>error[E0373]: closure may outlive the current block, but it borrows `x`,
 which is owned by the current block
 --&gt; src/main.rs:6:9
  |
6 |         |y: u32| -&gt; u32 { x + y }
  |         ^^^^^^^^^^^^^^^   - `x` is borrowed here
  |         |
  |         may outlive borrowed value `x`
  |
  |
4 |     let mystery = {
  |         ^^^^^^^
help: to force the closure to take ownership of `x`, use the `move` keyword
  |
6 |         move |y: u32| -&gt; u32 { x + y }
  |         ++++
</code></pre>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="25" style="" data-marpit-pagination-total="62" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-fragments="2" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="26" style="--class:invert;--paginate:true;--theme:rust;--marpit-advanced-background-split:25%;" data-marpit-pagination-total="62" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;../images/ferris_happy.svg&quot;);background-size:75%;"></figure></div></section></foreignObject><foreignObject width="75%" height="720"><section id="26" data-marpit-fragments="2" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="26" style="--class:invert;--paginate:true;--theme:rust;--marpit-advanced-background-split:25%;" data-marpit-pagination-total="62" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1 id="giving-closures-ownership-1">Giving Closures Ownership</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">let</span> <span class="hljs-variable">mystery</span> = {
    <span class="hljs-keyword">let</span> <span class="hljs-variable">x</span> = rand::random::&lt;<span class="hljs-type">u32</span>&gt;();
    <span class="hljs-keyword">move</span> |y: <span class="hljs-type">u32</span>| <span class="hljs-punctuation">-&gt;</span> <span class="hljs-type">u32</span> { x + y }
};

<span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;Mystery value is {}&quot;</span>, <span class="hljs-title function_ invoke__">mystery</span>(<span class="hljs-number">5</span>));
</code></pre>
<ul>
<li data-marpit-fragment="1">We can tell a closure to own a value using the <code>move</code> keyword</li>
<li data-marpit-fragment="2">This is important for thread safety in Rust!</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-fragments="2" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="26" style="" data-marpit-pagination-total="62" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-marpit-fragments="3" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="27" style="--class:invert;--paginate:true;--theme:rust;" data-marpit-pagination-total="62">
<h1 id="thread-sneak-peek">Thread sneak peek</h1>
<p>Let's briefly explore spawning a new thread with a closure.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">fn</span> <span class="hljs-title function_">main</span>() {
    <span class="hljs-keyword">let</span> <span class="hljs-variable">list</span> = <span class="hljs-built_in">vec!</span>[<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>];
    <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;Before defining closure: {:?}&quot;</span>, list);

    std::thread::<span class="hljs-title function_ invoke__">spawn</span>(<span class="hljs-keyword">move</span> || <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;From thread: {:?}&quot;</span>, list))
        .<span class="hljs-title function_ invoke__">join</span>()
        .<span class="hljs-title function_ invoke__">unwrap</span>();
}
</code></pre>
<ul>
<li data-marpit-fragment="1">The <code>println!</code> technically only needs an immutable reference to <code>list</code></li>
<li data-marpit-fragment="2">But what would happen if the parent thread dropped <code>list</code> before the child thread ran?</li>
<li data-marpit-fragment="3">Use after free! <img class="emoji" draggable="false" alt="☠️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2620.svg" data-marp-twemoji=""/></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-marpit-fragments="6" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="28" style="--class:invert;--paginate:true;--theme:rust;" data-marpit-pagination-total="62">
<h1 id="handling-captured-values">Handling Captured Values</h1>
<ul>
<li data-marpit-fragment="1">A closure body can do any of the following to a value:
<ul>
<li data-marpit-fragment="2">Move a captured value out of the closure</li>
<li data-marpit-fragment="3">Mutate a captured value</li>
<li data-marpit-fragment="4">Neither of the above</li>
</ul>
</li>
<li data-marpit-fragment="5">It could also have captured nothing to begin with!</li>
<li data-marpit-fragment="6">The properties a closure has determines its function <em>trait</em></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-marpit-fragments="5" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="29" style="--class:invert;--paginate:true;--theme:rust;" data-marpit-pagination-total="62">
<h1 id="the-fn-traits">The <code>Fn</code> traits</h1>
<p>What do you mean, function <em>trait</em>???</p>
<ul>
<li data-marpit-fragment="1">Rust has 3 special traits that define the <em>kind</em> of closure we want to use</li>
<li data-marpit-fragment="2">The 3 traits are:
<ul>
<li data-marpit-fragment="3"><code>FnOnce</code></li>
<li data-marpit-fragment="4"><code>FnMut</code></li>
<li data-marpit-fragment="5"><code>Fn</code></li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-marpit-fragments="8" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="30" style="--class:invert;--paginate:true;--theme:rust;" data-marpit-pagination-total="62">
<h1 id="the-fn-traits-1">The <code>Fn</code> traits</h1>
<ul>
<li data-marpit-fragment="1"><code>FnOnce</code> applies to closures that can be called once
<ul>
<li data-marpit-fragment="2">If a closure moves captured values out of its body, it can only be called once, thus it implements <code>FnOnce</code></li>
</ul>
</li>
<li data-marpit-fragment="3"><code>FnMut</code> applies to closures that might mutate the captured values
<ul>
<li data-marpit-fragment="4">These closures can be called more than once</li>
</ul>
</li>
<li data-marpit-fragment="5"><code>Fn</code> applies to all other types of closures
<ul>
<li data-marpit-fragment="6">Closures that don't move values out</li>
<li data-marpit-fragment="7">Closures that don't mutate</li>
<li data-marpit-fragment="8">Closures that don't capture anything</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-fragments="2" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="31" style="--class:invert;--paginate:true;--theme:rust;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="62" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;../images/closure_traits.svg&quot;);background-size:120%;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="31" data-marpit-fragments="2" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="31" style="--class:invert;--paginate:true;--theme:rust;--marpit-advanced-background-split:50%;" data-marpit-pagination-total="62" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1 id="closure-traits-visualized">Closure Traits Visualized</h1>

<ul>
<li data-marpit-fragment="1"><code>Fn</code> is also <code>FnMut</code> and <code>FnOnce</code></li>
<li data-marpit-fragment="2"><code>FnMut</code> is also <code>FnOnce</code></li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-fragments="2" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="31" style="" data-marpit-pagination-total="62" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-marpit-fragments="5" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="32" style="--class:invert;--paginate:true;--theme:rust;" data-marpit-pagination-total="62">
<h1 id="fnonce"><code>FnOnce</code></h1>
<p>Let's look at some examples of <code>FnOnce</code>.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">let</span> <span class="hljs-variable">my_str</span> = <span class="hljs-type">String</span>::<span class="hljs-title function_ invoke__">from</span>(<span class="hljs-string">&quot;x&quot;</span>);
<span class="hljs-keyword">let</span> <span class="hljs-variable">consume_and_return</span> = <span class="hljs-keyword">move</span> || my_str;
</code></pre>
<ul>
<li data-marpit-fragment="1">Recall that Rust will never implicitly clone <code>my_str</code>
<ul>
<li data-marpit-fragment="2">This closure consumes <code>my_str</code> by giving ownership back to the caller</li>
</ul>
</li>
<li data-marpit-fragment="3">Closures that can be called once implement <code>FnOnce</code></li>
<li data-marpit-fragment="4">All closures implement this trait, since all closures can be called</li>
<li data-marpit-fragment="5">A closure that moves captured values <strong>out</strong> of its body will <em>only</em> implement <code>FnOnce</code>, and not <code>FnMut</code> or <code>Fn</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="33" style="--class:invert;--paginate:true;--theme:rust;" data-marpit-pagination-total="62">
<h1 id="unwrap_or_else"><code>unwrap_or_else</code></h1>
<p>Let's look at the definition of the <code>unwrap_or_else</code> method on <code>Option&lt;T&gt;</code>.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">impl</span>&lt;T&gt; <span class="hljs-type">Option</span>&lt;T&gt; {
    <span class="hljs-keyword">pub</span> <span class="hljs-keyword">fn</span> <span class="hljs-title function_">unwrap_or_else</span>&lt;F&gt;(<span class="hljs-keyword">self</span>, f: F) <span class="hljs-punctuation">-&gt;</span> T
    <span class="hljs-keyword">where</span>
        F: <span class="hljs-title function_ invoke__">FnOnce</span>() <span class="hljs-punctuation">-&gt;</span> T
    {
        <span class="hljs-keyword">match</span> <span class="hljs-keyword">self</span> {
            <span class="hljs-title function_ invoke__">Some</span>(x) =&gt; x,
            <span class="hljs-literal">None</span> =&gt; <span class="hljs-title function_ invoke__">f</span>(),
        }
    }
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-marpit-fragments="3" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="34" style="--class:invert;--paginate:true;--theme:rust;" data-marpit-pagination-total="62">
<h1 id="unwrap_or_else-1"><code>unwrap_or_else</code></h1>
<p>First let's observe the function definition.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">pub</span> <span class="hljs-keyword">fn</span> <span class="hljs-title function_">unwrap_or_else</span>&lt;F&gt;(<span class="hljs-keyword">self</span>, f: F) <span class="hljs-punctuation">-&gt;</span> T
<span class="hljs-keyword">where</span>
    F: <span class="hljs-title function_ invoke__">FnOnce</span>() <span class="hljs-punctuation">-&gt;</span> T
<span class="hljs-comment">// &lt;-- snip --&gt;</span>
</code></pre>
<ul>
<li data-marpit-fragment="1">This method is generic over <code>F</code></li>
<li data-marpit-fragment="2"><code>F</code> is the type of the closure we provide when calling <code>unwrap_or_else</code></li>
<li data-marpit-fragment="3"><code>F</code> must be able to be called once, take no arguments, and return a <code>T</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-marpit-fragments="3" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="35" style="--class:invert;--paginate:true;--theme:rust;" data-marpit-pagination-total="62">
<h1 id="unwrap_or_else-2"><code>unwrap_or_else</code></h1>
<p>Now let's observe the function body.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust">{
    <span class="hljs-keyword">match</span> <span class="hljs-keyword">self</span> {
        <span class="hljs-title function_ invoke__">Some</span>(x) =&gt; x,
        <span class="hljs-literal">None</span> =&gt; <span class="hljs-title function_ invoke__">f</span>(),
    }
}
</code></pre>
<ul>
<li data-marpit-fragment="1">If the <code>Option</code> is <code>Some</code>, then extract the inner value</li>
<li data-marpit-fragment="2">Otherwise, call <code>f</code> once and return the value</li>
<li data-marpit-fragment="3">Note that <code>f</code> is not <em>required</em> to only be <code>FnOnce</code> here, it could be <code>FnMut</code> or <code>Fn</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-marpit-fragments="2" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="36" style="--class:invert;--paginate:true;--theme:rust;" data-marpit-pagination-total="62">
<h1 id="fnmut"><code>FnMut</code></h1>
<p>Recall that <code>FnMut</code> applies to closures that might mutate the captured values.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">let</span> <span class="hljs-keyword">mut </span><span class="hljs-variable">x</span>: <span class="hljs-type">usize</span> = <span class="hljs-number">1</span>;
<span class="hljs-keyword">let</span> <span class="hljs-keyword">mut </span><span class="hljs-variable">add_two_to_x</span> = || x += <span class="hljs-number">2</span>;
<span class="hljs-title function_ invoke__">add_two_to_x</span>();
</code></pre>
<ul>
<li data-marpit-fragment="1">Note that this will not compile without the <code>mut add_two_to_x</code>
<ul>
<li data-marpit-fragment="2"><code>mut</code> signals that we are mutating our closure's environment</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="37" style="--class:invert;--paginate:true;--theme:rust;" data-marpit-pagination-total="62">
<h1 id="fnmut-1"><code>FnMut</code></h1>
<p>Another simple example:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">let</span> <span class="hljs-keyword">mut </span><span class="hljs-variable">base</span> = <span class="hljs-type">String</span>::<span class="hljs-title function_ invoke__">from</span>(<span class="hljs-string">&quot;&quot;</span>);
<span class="hljs-keyword">let</span> <span class="hljs-keyword">mut </span><span class="hljs-variable">build_string</span> = |addition| base.<span class="hljs-title function_ invoke__">push_str</span>(addition);

<span class="hljs-title function_ invoke__">build_string</span>(<span class="hljs-string">&quot;Ferris is &quot;</span>);
<span class="hljs-title function_ invoke__">build_string</span>(<span class="hljs-string">&quot;happy!&quot;</span>);

<span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;{}&quot;</span>, base);
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Ferris is happy!
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="38" style="--class:invert;--paginate:true;--theme:rust;" data-marpit-pagination-total="62">
<h1 id="fnmut-2"><code>FnMut</code></h1>
<p>Just like in <code>unwrap_or_else</code>, we can pass a <code>FnMut</code> closure to a function.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">fn</span> <span class="hljs-title function_">do_twice</span>&lt;F&gt;(<span class="hljs-keyword">mut</span> func: F)
<span class="hljs-keyword">where</span>
    F: <span class="hljs-title function_ invoke__">FnMut</span>(),
{
    <span class="hljs-title function_ invoke__">func</span>();
    <span class="hljs-title function_ invoke__">func</span>();
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-marpit-fragments="5" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="39" style="--class:invert;--paginate:true;--theme:rust;" data-marpit-pagination-total="62">
<h1 id="fn"><code>Fn</code></h1>
<p>Finally, the <code>Fn</code> trait is a superset of <code>FnOnce</code> and <code>FnMut</code>.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">let</span> <span class="hljs-variable">double</span> = |x| x * <span class="hljs-number">2</span>; <span class="hljs-comment">// captures nothing</span>

<span class="hljs-keyword">let</span> <span class="hljs-variable">mascot</span> = <span class="hljs-type">String</span>::<span class="hljs-title function_ invoke__">from</span>(<span class="hljs-string">&quot;Ferris&quot;</span>);
<span class="hljs-keyword">let</span> <span class="hljs-variable">is_mascot</span> = |guess| mascot == guess; <span class="hljs-comment">// mascot borrowed as immutable</span>

<span class="hljs-keyword">let</span> <span class="hljs-variable">my_sanity</span> = ();
<span class="hljs-keyword">let</span> <span class="hljs-variable">cmu</span> = <span class="hljs-keyword">move</span> || {my_sanity;}; <span class="hljs-comment">// captures sanity and never gives it back...</span>
</code></pre>
<ul>
<li data-marpit-fragment="1"><code>Fn</code> applies to closures that:
<ul>
<li data-marpit-fragment="2">Don't move captured values out of their body</li>
<li data-marpit-fragment="3">Don't mutate captured values</li>
<li data-marpit-fragment="4">Don't capture anything from their environment</li>
</ul>
</li>
<li data-marpit-fragment="5">Can be called more than once without mutating the environment</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-marpit-fragments="2" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="40" style="--class:invert;--paginate:true;--theme:rust;" data-marpit-pagination-total="62">
<h1 id="fn-1"><code>Fn</code></h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">fn</span> <span class="hljs-title function_">reduce</span>&lt;F, T&gt;(reducer: F, data: &amp;[T]) <span class="hljs-punctuation">-&gt;</span> <span class="hljs-type">Option</span>&lt;T&gt;
<span class="hljs-keyword">where</span>
    F: <span class="hljs-title function_ invoke__">Fn</span>(T, T) <span class="hljs-punctuation">-&gt;</span> T,
{
    <span class="hljs-comment">// &lt;-- snip --&gt;</span>
}
</code></pre>
<ul>
<li data-marpit-fragment="1">We can specify the arguments and return types for <code>Fn</code></li>
<li data-marpit-fragment="2">While this example is generic, we could've replaced <code>T</code> with a concrete type</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-marpit-fragments="1" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="41" style="--class:invert;--paginate:true;--theme:rust;" data-marpit-pagination-total="62">
<h1 id="fn-2"><code>fn</code>?</h1>
<p>Rust also has function pointers, denoted <code>fn</code> (instead of <code>Fn</code>).</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">fn</span> <span class="hljs-title function_">add_one</span>(x: <span class="hljs-type">i32</span>) <span class="hljs-punctuation">-&gt;</span> <span class="hljs-type">i32</span> {
    x + <span class="hljs-number">1</span>
}

<span class="hljs-keyword">fn</span> <span class="hljs-title function_">do_twice</span>(f: <span class="hljs-title function_ invoke__">fn</span>(<span class="hljs-type">i32</span>) <span class="hljs-punctuation">-&gt;</span> <span class="hljs-type">i32</span>, arg: <span class="hljs-type">i32</span>) <span class="hljs-punctuation">-&gt;</span> <span class="hljs-type">i32</span> {
    <span class="hljs-title function_ invoke__">f</span>(arg) + <span class="hljs-title function_ invoke__">f</span>(arg)
}

<span class="hljs-keyword">fn</span> <span class="hljs-title function_">main</span>() {
    <span class="hljs-keyword">let</span> <span class="hljs-variable">answer</span> = <span class="hljs-title function_ invoke__">do_twice</span>(add_one, <span class="hljs-number">5</span>);
}
</code></pre>
<ul>
<li data-marpit-fragment="1"><code>fn</code> is a <strong>type</strong>* that implements all 3 closure traits <code>Fn</code>, <code>FnMut</code>, and <code>FnOnce</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-marpit-fragments="6" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="42" style="--class:invert;--paginate:true;--theme:rust;" data-marpit-pagination-total="62">
<h1 id="recap-closure-traits">Recap: Closure Traits</h1>
<ul>
<li data-marpit-fragment="1"><code>Fn</code>, <code>FnMut</code>, <code>FnOnce</code> describe different groups of closures
<ul>
<li data-marpit-fragment="2">You don't <code>impl</code> them, they apply to a closure automatically if appropriate</li>
<li data-marpit-fragment="3">A single closure can implement one or multiple of these traits</li>
</ul>
</li>
<li data-marpit-fragment="4"><code>FnOnce</code> - call at least once, environment may be consumed</li>
<li data-marpit-fragment="5"><code>FnMut</code> - call multiple times, environment may change</li>
<li data-marpit-fragment="6"><code>Fn</code> - call multiple times, environment doesn't change</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-marpit-fragments="1" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="43" style="--class:invert;--paginate:true;--theme:rust;" data-marpit-pagination-total="62">
<h1 id="iterators"><strong>Iterators</strong></h1>
<ul>
<li data-marpit-fragment="1">Sorry functional haters</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-marpit-fragments="4" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="44" style="--class:invert;--paginate:true;--theme:rust;" data-marpit-pagination-total="62">
<h1 id="what-is-an-iterator">What is an Iterator?</h1>
<ul>
<li data-marpit-fragment="1">Iterators allow you to perform some task on a sequence of elements</li>
<li data-marpit-fragment="2">Iterators manage iterating over each item and determining termination</li>
<li data-marpit-fragment="3">Rust iterators are <em>lazy</em>
<ul>
<li data-marpit-fragment="4">This means we don't pay a cost until we consume the iterator</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-marpit-fragments="2" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="45" style="--class:invert;--paginate:true;--theme:rust;" data-marpit-pagination-total="62">
<h1 id="the-iterator-trait">The <code>Iterator</code> Trait</h1>
<p>All iterators must implement the <code>Iterator</code> trait:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">pub</span> <span class="hljs-keyword">trait</span> <span class="hljs-title class_">Iterator</span> {
  <span class="hljs-keyword">type</span> <span class="hljs-title class_">Item</span>;

  <span class="hljs-keyword">fn</span> <span class="hljs-title function_">next</span>(&amp;<span class="hljs-keyword">mut</span> <span class="hljs-keyword">self</span>) <span class="hljs-punctuation">-&gt;</span> <span class="hljs-type">Option</span>&lt;<span class="hljs-keyword">Self</span>::Item&gt;;

  <span class="hljs-comment">// methods with default implementations elided</span>
}
</code></pre>
<ul>
<li data-marpit-fragment="1">Keep generating <code>Some(item)</code></li>
<li data-marpit-fragment="2">When the <code>Iterator</code> is finished, <code>None</code> is returned</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-marpit-fragments="4" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="46" style="--class:invert;--paginate:true;--theme:rust;" data-marpit-pagination-total="62">
<h1 id="type-item"><code>type Item</code></h1>
<p>What's going on with the <code>type Item</code>?</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">pub</span> <span class="hljs-keyword">trait</span> <span class="hljs-title class_">Iterator</span> {
  <span class="hljs-keyword">type</span> <span class="hljs-title class_">Item</span>;

  <span class="hljs-keyword">fn</span> <span class="hljs-title function_">next</span>(&amp;<span class="hljs-keyword">mut</span> <span class="hljs-keyword">self</span>) <span class="hljs-punctuation">-&gt;</span> <span class="hljs-type">Option</span>&lt;<span class="hljs-keyword">Self</span>::Item&gt;;

  <span class="hljs-comment">// methods with default implementations elided</span>
}
</code></pre>
<ul>
<li data-marpit-fragment="1">This is an <em>associated type</em></li>
<li data-marpit-fragment="2">To define <code>Iterator</code> you must define the <code>Item</code> you're iterating over</li>
<li data-marpit-fragment="3"><em>Different from generic types!</em>
<ul>
<li data-marpit-fragment="4">There can only be one way to iterate over something</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-marpit-fragments="2" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="47" style="--class:invert;--paginate:true;--theme:rust;" data-marpit-pagination-total="62">
<h1 id="custom-iterator-example">Custom Iterator Example</h1>
<p>Let's say we want to implement an iterator that generates the Fibonacci sequence.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">struct</span> <span class="hljs-title class_">Fibonacci</span> {
  curr: <span class="hljs-type">u32</span>,
  next: <span class="hljs-type">u32</span>,
}
</code></pre>
<ul>
<li data-marpit-fragment="1">First need to declare the <code>struct</code> that can implement <code>Iterator</code></li>
<li data-marpit-fragment="2">We need to store two numbers to compute the next element</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-marpit-fragments="1" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="48" style="--class:invert;--paginate:true;--theme:rust;" data-marpit-pagination-total="62">
<h1 id="fibonacci-example">Fibonacci Example</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">impl</span> <span class="hljs-title class_">Iterator</span> <span class="hljs-keyword">for</span> <span class="hljs-title class_">Fibonacci</span> {
    <span class="hljs-keyword">type</span> <span class="hljs-title class_">Item</span> = <span class="hljs-type">u32</span>;

    <span class="hljs-comment">// We use Self::Item in the return type, so we can change</span>
    <span class="hljs-comment">// the type without having to update the function signatures.</span>
    <span class="hljs-keyword">fn</span> <span class="hljs-title function_">next</span>(&amp;<span class="hljs-keyword">mut</span> <span class="hljs-keyword">self</span>) <span class="hljs-punctuation">-&gt;</span> <span class="hljs-type">Option</span>&lt;<span class="hljs-keyword">Self</span>::Item&gt; {
        <span class="hljs-keyword">let</span> <span class="hljs-variable">current</span> = <span class="hljs-keyword">self</span>.curr;

        <span class="hljs-keyword">self</span>.curr = <span class="hljs-keyword">self</span>.next;
        <span class="hljs-keyword">self</span>.next = current + <span class="hljs-keyword">self</span>.next;

        <span class="hljs-comment">// No endpoint to a Fibonacci sequence - `Some` is always returned.</span>
        <span class="hljs-title function_ invoke__">Some</span>(current)
    }
}
</code></pre>
<ul>
<li data-marpit-fragment="1">Notice <code>Self::Item</code> is aliased to <code>u32</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-marpit-fragments="3" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="49" style="--class:invert;--paginate:true;--theme:rust;" data-marpit-pagination-total="62">
<h1 id="vec-iterators"><code>Vec</code> Iterators</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">let</span> <span class="hljs-variable">v1</span> = <span class="hljs-built_in">vec!</span>[<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>];

<span class="hljs-keyword">let</span> <span class="hljs-variable">v1_iter</span> = v1.<span class="hljs-title function_ invoke__">iter</span>();
<span class="hljs-keyword">for</span> <span class="hljs-variable">val</span> <span class="hljs-keyword">in</span> v1_iter {
    <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;Got: {}&quot;</span>, val);
}

<span class="hljs-keyword">for</span> <span class="hljs-variable">val</span> <span class="hljs-keyword">in</span> v1 {
    <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;Got: {}&quot;</span>, val);
}
</code></pre>
<ul>
<li data-marpit-fragment="1">These do the same thing!</li>
<li data-marpit-fragment="2">We saw this code before in lecture 4
<ul>
<li data-marpit-fragment="3">Except now we explicitly create the iterator that Rust did for us</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-marpit-fragments="5" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="50" style="--class:invert;--paginate:true;--theme:rust;" data-marpit-pagination-total="62">
<h1 id="iterating-explicitly">Iterating Explicitly</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">let</span> <span class="hljs-variable">v1</span> = <span class="hljs-built_in">vec!</span>[<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>];

<span class="hljs-keyword">let</span> <span class="hljs-keyword">mut </span><span class="hljs-variable">v1_iter</span> = v1.<span class="hljs-title function_ invoke__">iter</span>();

<span class="hljs-built_in">assert_eq!</span>(v1_iter.<span class="hljs-title function_ invoke__">next</span>(), <span class="hljs-title function_ invoke__">Some</span>(&amp;<span class="hljs-number">1</span>));
<span class="hljs-built_in">assert_eq!</span>(v1_iter.<span class="hljs-title function_ invoke__">next</span>(), <span class="hljs-title function_ invoke__">Some</span>(&amp;<span class="hljs-number">2</span>));
<span class="hljs-built_in">assert_eq!</span>(v1_iter.<span class="hljs-title function_ invoke__">next</span>(), <span class="hljs-title function_ invoke__">Some</span>(&amp;<span class="hljs-number">3</span>));
<span class="hljs-built_in">assert_eq!</span>(v1_iter.<span class="hljs-title function_ invoke__">next</span>(), <span class="hljs-literal">None</span>);
</code></pre>
<ul>
<li data-marpit-fragment="1">Here we see how the required <code>next</code> function operates</li>
<li data-marpit-fragment="2">Notice how <code>v1_iter</code> is mutable
<ul>
<li data-marpit-fragment="3">When we call <code>next()</code> we've <strong>consumed</strong> that iterator element</li>
<li data-marpit-fragment="4">The iterator's internal state has changed</li>
<li data-marpit-fragment="5">Note that <code>iter()</code> provides immutable borrows to <code>v1</code>'s elements</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-marpit-fragments="2" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="51" style="--class:invert;--paginate:true;--theme:rust;" data-marpit-pagination-total="62">
<h1 id="iterators-and-mutable-borrows">Iterators and Mutable Borrows</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">let</span> <span class="hljs-keyword">mut </span><span class="hljs-variable">vec</span> = <span class="hljs-built_in">vec!</span>[<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>]; <span class="hljs-comment">// Note we need vec to be mutable</span>
<span class="hljs-keyword">let</span> <span class="hljs-keyword">mut </span><span class="hljs-variable">mutable_iter</span> = vec.<span class="hljs-title function_ invoke__">iter_mut</span>();

<span class="hljs-keyword">while</span> <span class="hljs-keyword">let</span> <span class="hljs-variable">Some</span>(val) = mutable_iter.<span class="hljs-title function_ invoke__">next</span>() {
    *val += <span class="hljs-number">1</span>;
}

<span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;{:?}&quot;</span>, vec);
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>[2, 3, 4]
</code></pre>
<ul>
<li data-marpit-fragment="1">Before we saw that <code>v1.iter()</code> gave us references to elements</li>
<li data-marpit-fragment="2">We can use <code>iter_mut()</code> for <code>&amp;mut</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-marpit-fragments="2" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="52" style="--class:invert;--paginate:true;--theme:rust;" data-marpit-pagination-total="62">
<h1 id="iterators-and-ownership">Iterators and Ownership</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">let</span> <span class="hljs-keyword">mut </span><span class="hljs-variable">vec</span> = <span class="hljs-built_in">vec!</span>[<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>];
<span class="hljs-keyword">let</span> <span class="hljs-variable">owned_iter</span> = vec.<span class="hljs-title function_ invoke__">into_iter</span>(); <span class="hljs-comment">// vec is *consumed*</span>
<span class="hljs-keyword">for</span> <span class="hljs-variable">val</span> <span class="hljs-keyword">in</span> owned_iter {
    <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;{}&quot;</span>, val);
}
<span class="hljs-comment">// owned_iter is consumed</span>
</code></pre>
<ul>
<li data-marpit-fragment="1">To make an iterator that owns its values we have <code>into_iter()</code></li>
<li data-marpit-fragment="2">This is what consuming for loops do under the hood</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-marpit-fragments="2" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="53" style="--class:invert;--paginate:true;--theme:rust;" data-marpit-pagination-total="62">
<h1 id="consuming-iterators">Consuming Iterators</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">let</span> <span class="hljs-variable">v1</span> = <span class="hljs-built_in">vec!</span>[<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>];

<span class="hljs-keyword">let</span> <span class="hljs-variable">v1_iter</span> = v1.<span class="hljs-title function_ invoke__">iter</span>();

<span class="hljs-keyword">let</span> <span class="hljs-variable">total</span>: <span class="hljs-type">i32</span> = v1_iter.<span class="hljs-title function_ invoke__">sum</span>(); <span class="hljs-comment">// .sum() takes ownership of v1_iter</span>

<span class="hljs-built_in">assert_eq!</span>(total, <span class="hljs-number">6</span>);
</code></pre>
<ul>
<li data-marpit-fragment="1">The standard library has many functions for iterators</li>
<li data-marpit-fragment="2">Some of these functions <em>consume</em> the iterator</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-marpit-fragments="3" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="54" style="--class:invert;--paginate:true;--theme:rust;" data-marpit-pagination-total="62">
<h1 id="other-consuming-functions">Other consuming functions</h1>
<ul>
<li data-marpit-fragment="1"><code>collect(self)</code> - Coming soon</li>
<li data-marpit-fragment="2"><code>fold(self, init: B, f: F)</code></li>
<li data-marpit-fragment="3"><code>count(self)</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-fragments="1" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="55" style="--class:invert;--paginate:true;--theme:rust;--marpit-advanced-background-split:25%;" data-marpit-pagination-total="62" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;../images/ferris_not_desired_behavior.svg&quot;);background-size:75%;"></figure></div></section></foreignObject><foreignObject width="75%" height="720"><section id="55" data-marpit-fragments="1" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="55" style="--class:invert;--paginate:true;--theme:rust;--marpit-advanced-background-split:25%;" data-marpit-pagination-total="62" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1 id="producing-iterators">Producing Iterators</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">let</span> <span class="hljs-variable">v1</span>: <span class="hljs-type">Vec</span>&lt;<span class="hljs-type">i32</span>&gt; = <span class="hljs-built_in">vec!</span>[<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>];

v1.<span class="hljs-title function_ invoke__">iter</span>().<span class="hljs-title function_ invoke__">map</span>(|x| x + <span class="hljs-number">1</span>);
</code></pre>
<ul>
<li data-marpit-fragment="1">This code seems fine...</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-fragments="1" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="55" style="" data-marpit-pagination-total="62" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-marpit-fragments="3" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="56" style="--class:invert;--paginate:true;--theme:rust;" data-marpit-pagination-total="62">
<h1 id="producing-iterators-1">Producing Iterators</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>warning: unused `Map` that must be used
 --&gt; src/main.rs:4:5
  |
4 |     v1.iter().map(|x| x + 1);
  |     ^^^^^^^^^^^^^^^^^^^^^^^^
  |
  = note: iterators are lazy and do nothing unless consumed
  = note: `#[warn(unused_must_use)]` on by default

warning: `iterators` (bin &quot;iterators&quot;) generated 1 warning
    Finished dev [unoptimized + debuginfo] target(s) in 0.47s
     Running `target/debug/iterators`
</code></pre>
<ul>
<li data-marpit-fragment="1">Zero-cost abstractions at work</li>
<li data-marpit-fragment="2">Rust won't make us pay for our iterator until we use it
<ul>
<li data-marpit-fragment="3">It will compile and warn us of unused data</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-marpit-fragments="1" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="57" style="--class:invert;--paginate:true;--theme:rust;" data-marpit-pagination-total="62">
<h1 id="producing-iterators-2">Producing Iterators</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">let</span> <span class="hljs-variable">v2</span>: <span class="hljs-type">Vec</span>&lt;_&gt; = (<span class="hljs-number">1</span>..<span class="hljs-number">4</span>).<span class="hljs-title function_ invoke__">map</span>(|x| x + <span class="hljs-number">1</span>).<span class="hljs-title function_ invoke__">collect</span>();

<span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;{:?}&quot;</span>, v2);
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>[2, 3, 4]
</code></pre>
<ul>
<li data-marpit-fragment="1">We use <code>collect()</code> to tell Rust we're done modifying our iterator and want to convert our changes to a <code>Vec</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-fragments="2" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="58" style="--class:invert;--paginate:true;--theme:rust;--marpit-advanced-background-split:25%;" data-marpit-pagination-total="62" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;../images/ferris_does_not_compile.svg&quot;);background-size:75%;"></figure></div></section></foreignObject><foreignObject width="75%" height="720"><section id="58" data-marpit-fragments="2" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="58" style="--class:invert;--paginate:true;--theme:rust;--marpit-advanced-background-split:25%;" data-marpit-pagination-total="62" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1 id="filter">Filter</h1>
