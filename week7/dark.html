<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">fn</span> <span class="hljs-title function_">filter_by</span>(list : <span class="hljs-type">Vec</span>&lt;<span class="hljs-type">i32</span>&gt;, val : <span class="hljs-type">i32</span>) <span class="hljs-punctuation">-&gt;</span> <span class="hljs-type">Vec</span>&lt;<span class="hljs-type">i32</span>&gt; {
    list.<span class="hljs-title function_ invoke__">into_iter</span>().<span class="hljs-title function_ invoke__">filter</span>(|x| x == val).<span class="hljs-title function_ invoke__">collect</span>()
}
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>--&gt; src/main.rs:2:35
  |
2 |     list.into_iter().filter(|x| x == val).collect()
  |                                   ^^ no implementation for `&amp;i32 == i32`
  |
</code></pre>
<ul>
<li data-marpit-fragment="1">Some iterator functions take a reference instead of ownership</li>
<li data-marpit-fragment="2">Note how our filter closure captures <code>val</code> for our filtering needs</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-fragments="2" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="58" style="" data-marpit-pagination-total="62" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-fragments="1" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="59" style="--class:invert;--paginate:true;--theme:rust;--marpit-advanced-background-split:25%;" data-marpit-pagination-total="62" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;../images/ferris_happy.svg&quot;);background-size:75%;"></figure></div></section></foreignObject><foreignObject width="75%" height="720"><section id="59" data-marpit-fragments="1" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="59" style="--class:invert;--paginate:true;--theme:rust;--marpit-advanced-background-split:25%;" data-marpit-pagination-total="62" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1 id="filter-1">Filter</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust">list.<span class="hljs-title function_ invoke__">into_iter</span>().<span class="hljs-title function_ invoke__">filter</span>(|&amp;x| x == val).<span class="hljs-title function_ invoke__">collect</span>()
</code></pre>
<p>or</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust">list.<span class="hljs-title function_ invoke__">into_iter</span>().<span class="hljs-title function_ invoke__">filter</span>(|x| *x == val).<span class="hljs-title function_ invoke__">collect</span>()
</code></pre>
<ul>
<li data-marpit-fragment="1">We either explicitly match on the reference or dereference</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-fragments="1" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="59" style="" data-marpit-pagination-total="62" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-marpit-fragments="2" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="60" style="--class:invert;--paginate:true;--theme:rust;" data-marpit-pagination-total="62">
<h1 id="chaining-it-together">Chaining It Together</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">let</span> <span class="hljs-variable">iter</span> = (<span class="hljs-number">0</span>..<span class="hljs-number">100</span>).<span class="hljs-title function_ invoke__">map</span>(|x| x*x).<span class="hljs-title function_ invoke__">skip</span>(<span class="hljs-number">1</span>).<span class="hljs-title function_ invoke__">filter</span>(|y| y % <span class="hljs-number">3</span> == <span class="hljs-number">0</span>);
<span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;{:?}&quot;</span>, iter);
<span class="hljs-comment">// Filter { iter: Skip { iter: Map { iter: 0..100 }, n: 2 } }</span>
<span class="hljs-keyword">for</span> <span class="hljs-variable">x</span> <span class="hljs-keyword">in</span> iter.<span class="hljs-title function_ invoke__">take</span>(<span class="hljs-number">5</span>) {
    <span class="hljs-built_in">print!</span>(<span class="hljs-string">&quot;{}, &quot;</span>, x); <span class="hljs-comment">// 9, 36, 81, 144, 225,</span>
}
</code></pre>
<ul>
<li data-marpit-fragment="1">Read as: Print first 5 squares skipping 0 divisible by 3</li>
<li data-marpit-fragment="2">Note filter doesn't need a deref here for <code>%</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-marpit-fragments="8" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="61" style="--class:invert;--paginate:true;--theme:rust;" data-marpit-pagination-total="62">
<h1 id="iterator-recap">Iterator Recap</h1>
<ul>
<li data-marpit-fragment="1">Iterators is an extremely powerful structure in Rust</li>
<li data-marpit-fragment="2">View std library for more info on functions</li>
<li data-marpit-fragment="3">Rules regarding closures and ownership still apply
<ul>
<li data-marpit-fragment="4"><code>iter</code></li>
<li data-marpit-fragment="5"><code>iter_mut</code></li>
<li data-marpit-fragment="6"><code>into_iter</code></li>
</ul>
</li>
<li data-marpit-fragment="7">Iterators are <em>lazy</em>
<ul>
<li data-marpit-fragment="8">Remember <code>.collect()</code>!</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-fragments="1" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="62" style="--class:invert;--paginate:true;--theme:rust;--marpit-advanced-background-split:30%;" data-marpit-pagination-total="62" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;../images/ferris_happy.svg&quot;);background-size:80%;"></figure></div></section></foreignObject><foreignObject width="70%" height="720"><section id="62" data-marpit-fragments="1" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="62" style="--class:invert;--paginate:true;--theme:rust;--marpit-advanced-background-split:30%;" data-marpit-pagination-total="62" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
