<h2 id="intro-to-rust-lang">Intro to Rust Lang</h2>
<h1 id="concurrency-asyncawait">Concurrency: Async/Await</h1>
<br />
<h4 id="benjamin-owad-david-rudo-and-connor-tsui">Benjamin Owad, David Rudo, and Connor Tsui</h4>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="2" style="--class:invert;--paginate:true;--theme:rust;" data-marpit-pagination-total="56">
<h1 id="recap-parallelism-vs-concurrency">Recap: Parallelism vs. Concurrency</h1>
<div class="columns">
<div>
<h2 id="parallelism">Parallelism</h2>
<ul>
<li>Work on multiple tasks at the same time</li>
<li>Utilizes multiple processors/cores</li>
</ul>
</div>
<div>
<h2 id="concurrency">Concurrency</h2>
<ul>
<li>Manage multiple tasks, but only do one thing at a time.</li>
<li>Better utilizes a single processor/core</li>
</ul>
</div>
</div>
<center>
<p>These terms are used (and abused) interchangeably</p>
</center>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-marpit-fragments="4" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="3" style="--class:invert;--paginate:true;--theme:rust;" data-marpit-pagination-total="56">
<h1 id="concurrency-1">Concurrency</h1>
<p>Today, we'll be talking about Rust's mechanism for concurrency.</p>
<ul>
<li data-marpit-fragment="1">Different from how other languages approach concurrency</li>
<li data-marpit-fragment="2">Rust has specific keywords <code>async</code> and <code>await</code></li>
<li data-marpit-fragment="3">When we say something is <strong>asynchronous</strong>, we generally also mean it is <strong>concurrent</strong></li>
<li data-marpit-fragment="4">When we mention <strong>cooperative multitasking</strong>, we mean <strong>asynchronous</strong></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-marpit-fragments="3" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="4" style="--class:invert;--paginate:true;--theme:rust;" data-marpit-pagination-total="56">
<h1 id="concurrency-is-complicated">Concurrency is Complicated</h1>
<ul>
<li data-marpit-fragment="1">Asynchronous execution in <em>any</em> language is complicated</li>
<li data-marpit-fragment="2">Async is not a mutually exclusive feature to parallelism
<ul>
<li data-marpit-fragment="3">Parallelism and concurrency can &quot;mix&quot; in Rust</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-marpit-fragments="2" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="5" style="--class:invert;--paginate:true;--theme:rust;" data-marpit-pagination-total="56">
<h1 id="rusts-concurrency-is-even-more-complicated">Rust's Concurrency is Even More Complicated!</h1>
<p>Due to the high complexity of Rust's rules and features, <code>async</code> is <em>even harder</em> to implement and use in Rust.</p>
<ul>
<li data-marpit-fragment="1">Asynchronous execution is still evolving both as a feature in Rust and as a programming paradigm</li>
<li data-marpit-fragment="2"><em>We're going to keep this lecture primarily focused on the high level details of using <code>async</code> rather than creating your own <code>Future</code>s</em></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-marpit-fragments="5" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="6" style="--class:invert;--paginate:true;--theme:rust;" data-marpit-pagination-total="56">
<h1 id="what-is-asynchronous-code">What is Asynchronous Code?</h1>
<ul>
<li data-marpit-fragment="1">A <em>concurrent</em> programming model supported by many languages
<ul>
<li data-marpit-fragment="2">All in slightly different forms under the hood</li>
</ul>
</li>
<li data-marpit-fragment="3">Allows for a large number of tasks on only a few threads
<ul>
<li data-marpit-fragment="4">You can imagine &quot;lightweight&quot; tasks on &quot;heavyweight&quot; OS-backed threads</li>
</ul>
</li>
<li data-marpit-fragment="5">Still preserves the &quot;feel&quot; of synchronous programming through the <code>async</code> / <code>await</code> syntax</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-marpit-fragments="11" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="7" style="--class:invert;--paginate:true;--theme:rust;" data-marpit-pagination-total="56">
<h1 id="rust-async-vs-other-concurrency-models">Rust Async vs Other Concurrency Models</h1>
<ul>
<li data-marpit-fragment="1">OS threads
<ul>
<li data-marpit-fragment="2">Very easy to express, but hard to synchronize and have overhead on startup</li>
</ul>
</li>
<li data-marpit-fragment="3">Event driven programming
<ul>
<li data-marpit-fragment="4">Can be performant with callbacks</li>
<li data-marpit-fragment="5">Causes overly verbose non-linear control flow (debugging nightmare)</li>
</ul>
</li>
<li data-marpit-fragment="6">Coroutines
<ul>
<li data-marpit-fragment="7">Supports many tasks like async</li>
<li data-marpit-fragment="8">Abstract away low-level details needed for systems programmers</li>
</ul>
</li>
<li data-marpit-fragment="9">Actor Model
<ul>
<li data-marpit-fragment="10">A fine solution for many distributed systems using message passing</li>
<li data-marpit-fragment="11">Leaves practical issues such as control flow and retry logic up to the user</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-marpit-fragments="10" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="8" style="--class:invert;--paginate:true;--theme:rust;" data-marpit-pagination-total="56">
<h1 id="what-makes-rust-async-special">What Makes Rust Async Special?</h1>
<ul>
<li data-marpit-fragment="1">Futures are inert
<ul>
<li data-marpit-fragment="2">Futures <strong>only make progress when polled</strong>, dropping a future stops progress</li>
</ul>
</li>
<li data-marpit-fragment="3">Async is zero-cost
<ul>
<li data-marpit-fragment="4">Only pay for what you use (like iterators)</li>
<li data-marpit-fragment="5">Async without heap allocation or dynamic dispatch</li>
<li data-marpit-fragment="6">Great for low-resource systems</li>
</ul>
</li>
<li data-marpit-fragment="7">Rust has no built-in runtime
<ul>
<li data-marpit-fragment="8">Provided by community crates such as Tokio</li>
</ul>
</li>
<li data-marpit-fragment="9">Single and Multithreaded runtimes are possible in Rust
<ul>
<li data-marpit-fragment="10">Have different advantages/disadvantages</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-marpit-fragments="1" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="9" style="--class:invert;--paginate:true;--theme:rust;" data-marpit-pagination-total="56">
<h1 id="threaded-download">Threaded Download</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">fn</span> <span class="hljs-title function_">get_two_sites</span>() {
    <span class="hljs-comment">// Spawn two threads to do work.</span>
    <span class="hljs-keyword">let</span> <span class="hljs-variable">thread_one</span> = thread::<span class="hljs-title function_ invoke__">spawn</span>(|| <span class="hljs-title function_ invoke__">download</span>(<span class="hljs-string">&quot;https://www.foo.com&quot;</span>));
    <span class="hljs-keyword">let</span> <span class="hljs-variable">thread_two</span> = thread::<span class="hljs-title function_ invoke__">spawn</span>(|| <span class="hljs-title function_ invoke__">download</span>(<span class="hljs-string">&quot;https://www.bar.com&quot;</span>));

    <span class="hljs-comment">// Wait for both threads to complete.</span>
    thread_one.<span class="hljs-title function_ invoke__">join</span>().<span class="hljs-title function_ invoke__">expect</span>(<span class="hljs-string">&quot;thread one panicked&quot;</span>);
    thread_two.<span class="hljs-title function_ invoke__">join</span>().<span class="hljs-title function_ invoke__">expect</span>(<span class="hljs-string">&quot;thread two panicked&quot;</span>);
}
</code></pre>
<ul>
<li data-marpit-fragment="1">This is pretty wasteful, let's use async instead!</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="10" style="--class:invert;--paginate:true;--theme:rust;" data-marpit-pagination-total="56">
<h1 id="async-download">Async Download</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">async</span> <span class="hljs-keyword">fn</span> <span class="hljs-title function_">get_two_sites_async</span>() {
    <span class="hljs-comment">// Create two different &quot;futures&quot; which, when run to completion,</span>
    <span class="hljs-comment">// will asynchronously download the webpages.</span>
    <span class="hljs-keyword">let</span> <span class="hljs-variable">future_one</span> = <span class="hljs-title function_ invoke__">download_async</span>(<span class="hljs-string">&quot;https://www.foo.com&quot;</span>);
    <span class="hljs-keyword">let</span> <span class="hljs-variable">future_two</span> = <span class="hljs-title function_ invoke__">download_async</span>(<span class="hljs-string">&quot;https://www.bar.com&quot;</span>);

    <span class="hljs-comment">// Run both futures to completion at the same time.</span>
    futures::join!(future_one, future_two);

    <span class="hljs-comment">// Could&#x27;ve instead done:</span>
    <span class="hljs-comment">//  future_one.await;</span>
    <span class="hljs-comment">//  future_two.await;</span>
    <span class="hljs-comment">// But would&#x27;ve been slower since serial computation</span>
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="11" style="--class:invert;--paginate:true;--theme:rust;--marpit-advanced-background-split:30%;" data-marpit-pagination-total="56" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;../images/ferris_does_not_compile.svg&quot;);background-size:80%;"></figure></div></section></foreignObject><foreignObject width="70%" height="720"><section id="11" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="11" style="--class:invert;--paginate:true;--theme:rust;--marpit-advanced-background-split:30%;" data-marpit-pagination-total="56" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1 id="another-async-example">Another Async Example</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">async</span> <span class="hljs-keyword">fn</span> <span class="hljs-title function_">hello_world</span>() {
    <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;hello, world!&quot;</span>);
}

<span class="hljs-keyword">fn</span> <span class="hljs-title function_">main</span>() {
    <span class="hljs-keyword">let</span> <span class="hljs-variable">future</span> = <span class="hljs-title function_ invoke__">hello_world</span>(); <span class="hljs-comment">// Nothing is printed</span>
    future.<span class="hljs-keyword">await</span>; <span class="hljs-comment">// printing should happen now?</span>
}
</code></pre>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="11" style="" data-marpit-pagination-total="56" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-marpit-fragments="2" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="12" style="--class:invert;--paginate:true;--theme:rust;" data-marpit-pagination-total="56">
<h1 id="another-async-example-error">Another Async Example Error</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-|">5 | fn main() {
  |    ---- this is not `async`
6 |     let future = hello_world(); // Nothing is printed
7 |     future.await; // printing should happen now?
  |            ^^^^^ only allowed inside `async` functions and blocks
</code></pre>
<ul>
<li data-marpit-fragment="1">We can only use <code>await</code> in async code blocks (which main isn't)</li>
<li data-marpit-fragment="2">We can fix this with an executor</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-marpit-fragments="3" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="13" style="--class:invert;--paginate:true;--theme:rust;" data-marpit-pagination-total="56">
<h1 id="another-async-example-fixed">Another Async Example Fixed</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">use</span> futures::executor::block_on;

<span class="hljs-keyword">async</span> <span class="hljs-keyword">fn</span> <span class="hljs-title function_">hello_world</span>() {
    <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;hello, world!&quot;</span>);
}

<span class="hljs-keyword">fn</span> <span class="hljs-title function_">main</span>() {
    <span class="hljs-keyword">let</span> <span class="hljs-variable">future</span> = <span class="hljs-title function_ invoke__">hello_world</span>(); <span class="hljs-comment">// Nothing is printed</span>
    <span class="hljs-title function_ invoke__">block_on</span>(future); <span class="hljs-comment">// `future` is run and &quot;hello, world!&quot; is printed</span>
}
</code></pre>
<ul>
<li data-marpit-fragment="1"><code>block_on</code> blocks the current thread until the provided future has finished</li>
<li data-marpit-fragment="2">Other executors may provide more complex behavior
<ul>
<li data-marpit-fragment="3">like scheduling multiple futures onto the same thread</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="14" style="--class:invert;--paginate:true;--theme:rust;" data-marpit-pagination-total="56">
<h1 id="the-future-trait">The <code>Future</code> Trait</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-marpit-fragments="3" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="15" style="--class:invert;--paginate:true;--theme:rust;" data-marpit-pagination-total="56">
<h1 id="the-future-trait-1">The <code>Future</code> Trait</h1>
<p>When you use the keyword <code>async</code>, what you are really doing is creating a state machine that implements the <code>Future</code> trait.</p>
<ul>
<li data-marpit-fragment="1">For now, you can think of <code>async</code> as syntax sugar for <code>impl Future</code>
<ul>
<li data-marpit-fragment="2"><em>This is a wildly incorrect statement, but we're omitting details today</em></li>
</ul>
</li>
<li data-marpit-fragment="3">The next few slides are very technically complex, so don't worry if you don't understand everything</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-marpit-fragments="3" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="16" style="--class:invert;--paginate:true;--theme:rust;" data-marpit-pagination-total="56">
<h1 id="futures-simplified">Futures Simplified</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">trait</span> <span class="hljs-title class_">SimpleFuture</span> {
    <span class="hljs-keyword">type</span> <span class="hljs-title class_">Output</span>;
    <span class="hljs-keyword">fn</span> <span class="hljs-title function_">poll</span>(&amp;<span class="hljs-keyword">mut</span> <span class="hljs-keyword">self</span>, wake: <span class="hljs-title function_ invoke__">fn</span>()) <span class="hljs-punctuation">-&gt;</span> Poll&lt;<span class="hljs-keyword">Self</span>::Output&gt;;
}

<span class="hljs-keyword">enum</span> <span class="hljs-title class_">Poll</span>&lt;T&gt; {
    <span class="hljs-title function_ invoke__">Ready</span>(T),
    Pending,
}
</code></pre>
<ul>
<li data-marpit-fragment="1">An async computation that can produce a value (even <code>()</code>)</li>
<li data-marpit-fragment="2">Above is a <em>simplified</em> version of the trait</li>
<li data-marpit-fragment="3">Futures are only advanced via the <code>poll</code> function</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-marpit-fragments="4" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="17" style="--class:invert;--paginate:true;--theme:rust;" data-marpit-pagination-total="56">
<h1 id="polling">Polling</h1>
<ul>
<li data-marpit-fragment="1">If a future completes it returns <code>Poll::Ready(result)</code>, else <code>Poll::Pending</code></li>
<li data-marpit-fragment="2">The future arranges for the <code>wake()</code> function to be called when more progress can be made and makes the executor continue
<ul>
<li data-marpit-fragment="3">This is how an executor is able to ensure progress without constant polling</li>
</ul>
</li>
<li data-marpit-fragment="4">IMPORTANT: What would happen if we put a long blocking function in our future?</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-marpit-fragments="5" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="18" style="--class:invert;--paginate:true;--theme:rust;" data-marpit-pagination-total="56">
<h1 id="lets-talk-real-futures">Let's Talk Real Futures</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">trait</span> <span class="hljs-title class_">Future</span> {
    <span class="hljs-keyword">type</span> <span class="hljs-title class_">Output</span>;
    <span class="hljs-keyword">fn</span> <span class="hljs-title function_">poll</span>(
        <span class="hljs-comment">// Note the change from `&amp;mut self` to `Pin&lt;&amp;mut Self&gt;`:</span>
        <span class="hljs-keyword">self</span>: Pin&lt;&amp;<span class="hljs-keyword">mut</span> <span class="hljs-keyword">Self</span>&gt;,
        <span class="hljs-comment">// and the change from `wake: fn()` to `cx: &amp;mut Context&lt;&#x27;_&gt;`:</span>
        cx: &amp;<span class="hljs-keyword">mut</span> Context&lt;<span class="hljs-symbol">&#x27;_</span>&gt;,
    ) <span class="hljs-punctuation">-&gt;</span> Poll&lt;<span class="hljs-keyword">Self</span>::Output&gt;;
}
</code></pre>
<ul>
<li data-marpit-fragment="1"><code>Pin</code> ensures that our futures are unmovable in memory</li>
<li data-marpit-fragment="2"><code>Context&lt;'_&gt;</code> holds info on the wake function as well as useful metadata
<ul>
<li data-marpit-fragment="3">&quot;Who&quot; called the wake function</li>
<li data-marpit-fragment="4">Value of type <code>Waker</code></li>
<li data-marpit-fragment="5">etc</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-marpit-fragments="5" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="19" style="--class:invert;--paginate:true;--theme:rust;" data-marpit-pagination-total="56">
<h1 id="waker">Waker</h1>
<ul>
<li data-marpit-fragment="1">Most futures do not complete on the first poll</li>
<li data-marpit-fragment="2"><code>Waker</code> is used to ensure the future is polled when it's ready to make progress</li>
<li data-marpit-fragment="3"><code>Waker</code> provides the following:
<ul>
<li data-marpit-fragment="4"><code>wake()</code> to alert the executer that a task is ready to be polled</li>
<li data-marpit-fragment="5"><code>clone()</code> so that it can be copied and stored</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="20" style="--class:invert;--paginate:true;--theme:rust;" data-marpit-pagination-total="56">
<h1 id="timer-example">Timer Example</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">pub</span> <span class="hljs-keyword">struct</span> <span class="hljs-title class_">TimerFuture</span> {
    shared_state: Arc&lt;Mutex&lt;SharedState&gt;&gt;,
}

<span class="hljs-comment">/// Shared state between the future and the waiting thread</span>
<span class="hljs-keyword">struct</span> <span class="hljs-title class_">SharedState</span> {
    <span class="hljs-comment">/// Whether or not the sleep time has elapsed</span>
    completed: <span class="hljs-type">bool</span>,

    <span class="hljs-comment">/// The waker for the task that `TimerFuture` is running on.</span>
    <span class="hljs-comment">/// The thread can use this after setting `completed = true` to tell</span>
    <span class="hljs-comment">/// `TimerFuture`&#x27;s task to wake up, see that `completed = true`, and</span>
    <span class="hljs-comment">/// move forward.</span>
    waker: <span class="hljs-type">Option</span>&lt;Waker&gt;,
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="21" style="--class:invert;--paginate:true;--theme:rust;" data-marpit-pagination-total="56">
<h1 id="writing-our-future-implementation">Writing Our Future Implementation</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">impl</span> <span class="hljs-title class_">Future</span> <span class="hljs-keyword">for</span> <span class="hljs-title class_">TimerFuture</span> {
    <span class="hljs-keyword">type</span> <span class="hljs-title class_">Output</span> = ();
    <span class="hljs-keyword">fn</span> <span class="hljs-title function_">poll</span>(<span class="hljs-keyword">self</span>: Pin&lt;&amp;<span class="hljs-keyword">mut</span> <span class="hljs-keyword">Self</span>&gt;, cx: &amp;<span class="hljs-keyword">mut</span> Context&lt;<span class="hljs-symbol">&#x27;_</span>&gt;) <span class="hljs-punctuation">-&gt;</span> Poll&lt;<span class="hljs-keyword">Self</span>::Output&gt; {
        <span class="hljs-comment">// Look at the shared state to see if the timer has already completed.</span>
        <span class="hljs-keyword">let</span> <span class="hljs-keyword">mut </span><span class="hljs-variable">shared_state</span> = <span class="hljs-keyword">self</span>.shared_state.<span class="hljs-title function_ invoke__">lock</span>().<span class="hljs-title function_ invoke__">unwrap</span>();
        <span class="hljs-keyword">if</span> shared_state.completed {
            Poll::<span class="hljs-title function_ invoke__">Ready</span>(())
        } <span class="hljs-keyword">else</span> {
            shared_state.waker = <span class="hljs-title function_ invoke__">Some</span>(cx.<span class="hljs-title function_ invoke__">waker</span>().<span class="hljs-title function_ invoke__">clone</span>());
            Poll::Pending
        }
    }
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-marpit-fragments="5" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="22" style="--class:invert;--paginate:true;--theme:rust;" data-marpit-pagination-total="56">
<h1 id="how-could-this-work">How Could This Work?</h1>
<ul>
<li data-marpit-fragment="1">TimerFuture launches a thread with access to a shared state variable <code>Arc&lt;Mutex&lt;_&gt;&gt;</code></li>
<li data-marpit-fragment="2">In this thread, we sleep for a duration</li>
<li data-marpit-fragment="3">Once that time has passed we update the shared state <code>completed=true</code></li>
<li data-marpit-fragment="4">We then tell the waker in our shared state to wake up the last future that polled it</li>
<li data-marpit-fragment="5">In practice, we would <strong>never</strong> use a thread for something like this</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-marpit-fragments="7" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="23" style="--class:invert;--paginate:true;--theme:rust;" data-marpit-pagination-total="56">
<h1 id="notable-takeaways">Notable Takeaways</h1>
<ul>
<li data-marpit-fragment="1">Futures are a very powerful tool</li>
<li data-marpit-fragment="2">Futures and related functions can be implemented and managed in numerous ways
<ul>
<li data-marpit-fragment="3">This is why Rust doesn't have a &quot;default&quot; runtime</li>
</ul>
</li>
<li data-marpit-fragment="4">Futures are designed to be &quot;interruptible&quot;, to enable efficient polling
<ul>
<li data-marpit-fragment="5">Don't put large blocking code in async functions!</li>
</ul>
</li>
<li data-marpit-fragment="6">While the previous future launched a thread, this is uncommon
<ul>
<li data-marpit-fragment="7">IO related async code uses <code>epoll</code> or other related polling calls</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="24" style="--class:invert;--paginate:true;--theme:rust;" data-marpit-pagination-total="56">
<h1 id="high-level-usage-of-async--await">High Level Usage of <code>async</code> / <code>await</code></h1>
<p><em>You can wake up now</em></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-marpit-fragments="3" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="25" style="--class:invert;--paginate:true;--theme:rust;" data-marpit-pagination-total="56">
<h1 id="async-blocks"><code>async</code> Blocks</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">async</span> <span class="hljs-keyword">fn</span> <span class="hljs-title function_">foo</span>() <span class="hljs-punctuation">-&gt;</span> <span class="hljs-type">u8</span> { <span class="hljs-number">5</span> }

<span class="hljs-keyword">fn</span> <span class="hljs-title function_">bar</span>() <span class="hljs-punctuation">-&gt;</span> <span class="hljs-keyword">impl</span> <span class="hljs-title class_">Future</span>&lt;Output = <span class="hljs-type">u8</span>&gt; {
    <span class="hljs-keyword">async</span> {
        <span class="hljs-keyword">let</span> <span class="hljs-variable">x</span>: <span class="hljs-type">u8</span> = <span class="hljs-title function_ invoke__">foo</span>().<span class="hljs-keyword">await</span>;
        x + <span class="hljs-number">5</span>
    }
}
</code></pre>
<ul>
<li data-marpit-fragment="1">The <code>async</code> block results in a type of <code>Future&lt;Output=u8&gt;</code></li>
<li data-marpit-fragment="2"><code>foo()</code> is also a type that implements <code>Future&lt;Output=u8&gt;</code>
<ul>
<li data-marpit-fragment="3"><code>foo().await</code> will result in a value of type <code>u8</code></li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-marpit-fragments="2" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="26" style="--class:invert;--paginate:true;--theme:rust;" data-marpit-pagination-total="56">
<h1 id="async-move"><code>async move</code></h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">fn</span> <span class="hljs-title function_">move_block</span>() <span class="hljs-punctuation">-&gt;</span> <span class="hljs-keyword">impl</span> <span class="hljs-title class_">Future</span>&lt;Output = ()&gt; {
    <span class="hljs-keyword">let</span> <span class="hljs-variable">my_string</span> = <span class="hljs-string">&quot;foo&quot;</span>.<span class="hljs-title function_ invoke__">to_string</span>();
    <span class="hljs-keyword">async</span> <span class="hljs-keyword">move</span> {
        <span class="hljs-comment">// ...</span>
        <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;{my_string}&quot;</span>);
    }

    <span class="hljs-comment">// println!(&quot;{my_string}&quot;); will not compile</span>
}
</code></pre>
<ul>
<li data-marpit-fragment="1">Just like with closures, <code>move</code> gives an <code>async</code> block ownership of a variable</li>
<li data-marpit-fragment="2">Otherwise we had to handle future's that hold references</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-marpit-fragments="2" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="27" style="--class:invert;--paginate:true;--theme:rust;" data-marpit-pagination-total="56">
<h1 id="async-lifetimes"><code>async</code> Lifetimes</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-comment">// This function:</span>
<span class="hljs-keyword">async</span> <span class="hljs-keyword">fn</span> <span class="hljs-title function_">foo</span>(x: &amp;<span class="hljs-type">u8</span>) <span class="hljs-punctuation">-&gt;</span> <span class="hljs-type">u8</span> { *x }

<span class="hljs-comment">// Is equivalent to this function:</span>
<span class="hljs-keyword">fn</span> <span class="hljs-title function_">foo_expanded</span>&lt;<span class="hljs-symbol">&#x27;a</span>&gt;(x: &amp;<span class="hljs-symbol">&#x27;a</span> <span class="hljs-type">u8</span>) <span class="hljs-punctuation">-&gt;</span> <span class="hljs-keyword">impl</span> <span class="hljs-title class_">Future</span>&lt;Output = <span class="hljs-type">u8</span>&gt; + <span class="hljs-symbol">&#x27;a</span> {
    <span class="hljs-keyword">async</span> <span class="hljs-keyword">move</span> { *x }
}
</code></pre>
<ul>
<li data-marpit-fragment="1">Unlike typical functions, <code>async fn</code> are bounded by their argument's lifetimes</li>
<li data-marpit-fragment="2">This is because we're really putting a lifetime on the <code>Future</code> trait object</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-fragments="2" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="28" style="--class:invert;--paginate:true;--theme:rust;--marpit-advanced-background-split:30%;" data-marpit-pagination-total="56" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;../images/ferris_does_not_compile.svg&quot;);background-size:80%;"></figure></div></section></foreignObject><foreignObject width="70%" height="720"><section id="28" data-marpit-fragments="2" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="28" style="--class:invert;--paginate:true;--theme:rust;--marpit-advanced-background-split:30%;" data-marpit-pagination-total="56" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1 id="async-lifetime-issues"><code>async</code> Lifetime Issues</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">fn</span> <span class="hljs-title function_">foo</span>() <span class="hljs-punctuation">-&gt;</span> <span class="hljs-keyword">impl</span> <span class="hljs-title class_">Future</span>&lt;Output = <span class="hljs-type">u8</span>&gt; {
    <span class="hljs-keyword">let</span> <span class="hljs-variable">x</span> = <span class="hljs-number">5</span>;
    <span class="hljs-title function_ invoke__">borrow_x</span>(&amp;x) <span class="hljs-comment">// async function</span>
}
</code></pre>
<ul>
<li data-marpit-fragment="1"><code>async fn</code> must be <code>.await</code>ed while its non-static arguments are still valid</li>
<li data-marpit-fragment="2">Calling <code>await</code> immediately is one solution <code>foo.await</code></li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-fragments="2" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="28" style="" data-marpit-pagination-total="56" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-marpit-fragments="2" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="29" style="--class:invert;--paginate:true;--theme:rust;" data-marpit-pagination-total="56">
<h1 id="async-lifetime-solutions"><code>async</code> Lifetime Solutions</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">fn</span> <span class="hljs-title function_">good</span>() <span class="hljs-punctuation">-&gt;</span> <span class="hljs-keyword">impl</span> <span class="hljs-title class_">Future</span>&lt;Output = <span class="hljs-type">u8</span>&gt; {
    <span class="hljs-keyword">async</span> {
        <span class="hljs-keyword">let</span> <span class="hljs-variable">x</span> = <span class="hljs-number">5</span>;
        <span class="hljs-title function_ invoke__">borrow_x</span>(&amp;x).<span class="hljs-keyword">await</span>
    }
}
</code></pre>
<ul>
<li data-marpit-fragment="1">Another is to use an <code>async</code> block to bundle the arguments with an <code>async fn</code> call</li>
<li data-marpit-fragment="2">This is now a <code>'static</code> future</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-marpit-fragments="3" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="30" style="--class:invert;--paginate:true;--theme:rust;" data-marpit-pagination-total="56">
<h1 id="streams">Streams</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">trait</span> <span class="hljs-title class_">Stream</span> {
    <span class="hljs-comment">/// The type of the value yielded by the stream.</span>
    <span class="hljs-keyword">type</span> <span class="hljs-title class_">Item</span>;

    <span class="hljs-keyword">fn</span> <span class="hljs-title function_">poll_next</span>(<span class="hljs-keyword">self</span>: Pin&lt;&amp;<span class="hljs-keyword">mut</span> <span class="hljs-keyword">Self</span>&gt;, cx: &amp;<span class="hljs-keyword">mut</span> Context&lt;<span class="hljs-symbol">&#x27;_</span>&gt;)
        <span class="hljs-punctuation">-&gt;</span> Poll&lt;<span class="hljs-type">Option</span>&lt;<span class="hljs-keyword">Self</span>::Item&gt;&gt;;
}
</code></pre>
<ul>
<li data-marpit-fragment="1">Very similar to a <code>Future</code> but returns multiple values instead</li>
<li data-marpit-fragment="2">Functionally like an iterator
<ul>
<li data-marpit-fragment="3"><code>poll</code> returns <code>Ready(Some(T))</code> or <code>Ready(None)</code> when the stream is done</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-marpit-fragments="1" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="31" style="--class:invert;--paginate:true;--theme:rust;" data-marpit-pagination-total="56">
<h1 id="streams-in-channels">Streams in Channels</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">async</span> <span class="hljs-keyword">fn</span> <span class="hljs-title function_">send_recv</span>() {
    <span class="hljs-keyword">const</span> BUFFER_SIZE: <span class="hljs-type">usize</span> = <span class="hljs-number">10</span>;
    <span class="hljs-keyword">let</span> (<span class="hljs-keyword">mut</span> tx, <span class="hljs-keyword">mut</span> rx) = mpsc::channel::&lt;<span class="hljs-type">i32</span>&gt;(BUFFER_SIZE);

    tx.<span class="hljs-title function_ invoke__">send</span>(<span class="hljs-number">1</span>).<span class="hljs-keyword">await</span>.<span class="hljs-title function_ invoke__">unwrap</span>();
    tx.<span class="hljs-title function_ invoke__">send</span>(<span class="hljs-number">2</span>).<span class="hljs-keyword">await</span>.<span class="hljs-title function_ invoke__">unwrap</span>();
    <span class="hljs-title function_ invoke__">drop</span>(tx);

    <span class="hljs-comment">// `StreamExt::next` is similar to `Iterator::next`, but returns a</span>
    <span class="hljs-comment">// type that implements `Future&lt;Output = Option&lt;T&gt;&gt;`.</span>
    <span class="hljs-built_in">assert_eq!</span>(<span class="hljs-title function_ invoke__">Some</span>(<span class="hljs-number">1</span>), rx.<span class="hljs-title function_ invoke__">next</span>().<span class="hljs-keyword">await</span>);
    <span class="hljs-built_in">assert_eq!</span>(<span class="hljs-title function_ invoke__">Some</span>(<span class="hljs-number">2</span>), rx.<span class="hljs-title function_ invoke__">next</span>().<span class="hljs-keyword">await</span>);
    <span class="hljs-built_in">assert_eq!</span>(<span class="hljs-literal">None</span>, rx.<span class="hljs-title function_ invoke__">next</span>().<span class="hljs-keyword">await</span>);
}
</code></pre>
<ul>
<li data-marpit-fragment="1">This is a small teaser for asynchronous channels</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="32" style="--class:invert;--paginate:true;--theme:rust;" data-marpit-pagination-total="56">
<h1 id="executing-multiple-futures-at-a-time">Executing Multiple Futures at a Time</h1>
<p>Sometimes <code>.await</code> isn't enough</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-marpit-fragments="4" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="33" style="--class:invert;--paginate:true;--theme:rust;" data-marpit-pagination-total="56">
<h1 id="who-was-paying-attention">Who Was Paying Attention?</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">async</span> <span class="hljs-keyword">fn</span> <span class="hljs-title function_">get_book_and_music</span>() <span class="hljs-punctuation">-&gt;</span> (Book, Music) {
    <span class="hljs-keyword">let</span> <span class="hljs-variable">book_future</span> = <span class="hljs-title function_ invoke__">get_book</span>();
    <span class="hljs-keyword">let</span> <span class="hljs-variable">music_future</span> = <span class="hljs-title function_ invoke__">get_music</span>();
    (book_future.<span class="hljs-keyword">await</span>, music_future.<span class="hljs-keyword">await</span>)
}
</code></pre>
<p>Which will finish executing first?</p>
<ul>
<li data-marpit-fragment="1"><code>book_future</code></li>
<li data-marpit-fragment="2"><code>music_future</code></li>
<li data-marpit-fragment="3">This is non-deterministic</li>
<li data-marpit-fragment="4">All of the above</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-marpit-fragments="4" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="34" style="--class:invert;--paginate:true;--theme:rust;" data-marpit-pagination-total="56">
<h1 id="who-was-paying-attention-1">Who Was Paying Attention?</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">async</span> <span class="hljs-keyword">fn</span> <span class="hljs-title function_">get_book_and_music</span>() <span class="hljs-punctuation">-&gt;</span> (Book, Music) {
    <span class="hljs-keyword">let</span> <span class="hljs-variable">book_future</span> = <span class="hljs-title function_ invoke__">get_book</span>();
    <span class="hljs-keyword">let</span> <span class="hljs-variable">music_future</span> = <span class="hljs-title function_ invoke__">get_music</span>();
    (book_future.<span class="hljs-keyword">await</span>, music_future.<span class="hljs-keyword">await</span>)
}
</code></pre>
<ul>
<li data-marpit-fragment="1">Remember, futures are inert</li>
<li data-marpit-fragment="2">Rust won't do any work until they're actively <code>.await</code>ed</li>
<li data-marpit-fragment="3">This means <code>book_future</code> and <code>music_future</code> will be polled to completion in series rather than concurrently
<ul>
<li data-marpit-fragment="4">Note: polled to completion concurrently IS NOT running concurrently</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-marpit-fragments="2" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="35" style="--class:invert;--paginate:true;--theme:rust;" data-marpit-pagination-total="56">
<h1 id="what-we-really-want-is-join">What We Really Want is <code>join!</code></h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">use</span> futures::join;

<span class="hljs-keyword">async</span> <span class="hljs-keyword">fn</span> <span class="hljs-title function_">get_book_and_music</span>() <span class="hljs-punctuation">-&gt;</span> (Book, Music) {
    <span class="hljs-keyword">let</span> <span class="hljs-variable">book_fut</span> = <span class="hljs-title function_ invoke__">get_book</span>();
    <span class="hljs-keyword">let</span> <span class="hljs-variable">music_fut</span> = <span class="hljs-title function_ invoke__">get_music</span>();
    join!(book_fut, music_fut)
}
</code></pre>
<ul>
<li data-marpit-fragment="1">We still get a tuple containing the output of each Future</li>
<li data-marpit-fragment="2">But now we've &quot;joined&quot; them to be polled together</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-marpit-fragments="2" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="36" style="--class:invert;--paginate:true;--theme:rust;" data-marpit-pagination-total="56">
<h1 id="select"><code>select!</code></h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">use</span> futures::{future, select};

<span class="hljs-keyword">async</span> <span class="hljs-keyword">fn</span> <span class="hljs-title function_">count</span>() {
    <span class="hljs-keyword">let</span> <span class="hljs-keyword">mut </span><span class="hljs-variable">a_fut</span> = future::<span class="hljs-title function_ invoke__">ready</span>(<span class="hljs-number">4</span>);
    <span class="hljs-keyword">let</span> <span class="hljs-keyword">mut </span><span class="hljs-variable">b_fut</span> = future::<span class="hljs-title function_ invoke__">ready</span>(<span class="hljs-number">6</span>);
    <span class="hljs-keyword">let</span> <span class="hljs-keyword">mut </span><span class="hljs-variable">total</span> = <span class="hljs-number">0</span>;

    <span class="hljs-keyword">loop</span> {
        <span class="hljs-built_in">select!</span> {
            a = a_fut =&gt; total += a,
            b = b_fut =&gt; total += b,
            complete =&gt; <span class="hljs-keyword">break</span>,
            default =&gt; <span class="hljs-built_in">unreachable!</span>(), <span class="hljs-comment">// never runs (futures are ready, then complete)</span>
        };
    } <span class="hljs-comment">// value at end of loop should be 10</span>
}
</code></pre>
<ul>
<li data-marpit-fragment="1">This runs multiple futures, but quits polling other futures after the first responds</li>
<li data-marpit-fragment="2"><code>select</code> follows the syntax <code>&lt;pattern&gt; = &lt;expression&gt; =&gt; &lt;code&gt;</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-marpit-fragments="5" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="37" style="--class:invert;--paginate:true;--theme:rust;" data-marpit-pagination-total="56">
<h1 id="spawning">Spawning</h1>
<p>Here's a common asynchronous scenario:</p>
<ul>
<li data-marpit-fragment="1">Imagine we have a web server that needs to accept connections
<ul>
<li data-marpit-fragment="2">We don't want to block the main thread</li>
</ul>
</li>
<li data-marpit-fragment="3"><code>async_std::task::spawn</code> will create and run a new task that handles connections
<ul>
<li data-marpit-fragment="4">It takes a Future and returns a <code>JoinHandle</code> which can be <code>.await</code>ed</li>
<li data-marpit-fragment="5">Note that <code>async_std</code> is</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-marpit-fragments="1" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="38" style="--class:invert;--paginate:true;--theme:rust;" data-marpit-pagination-total="56">
<h1 id="spawning-example">Spawning Example</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">async</span> <span class="hljs-keyword">fn</span> <span class="hljs-title function_">process_request</span>(stream: &amp;<span class="hljs-keyword">mut</span> TcpStream) <span class="hljs-punctuation">-&gt;</span> <span class="hljs-type">Result</span>&lt;(), std::io::Error&gt;{
    stream.<span class="hljs-title function_ invoke__">write_all</span>(<span class="hljs-string">b&quot;HTTP/1.1 200 OK\r\n\r\n&quot;</span>).<span class="hljs-keyword">await</span>?;
    stream.<span class="hljs-title function_ invoke__">write_all</span>(<span class="hljs-string">b&quot;Hello World&quot;</span>).<span class="hljs-keyword">await</span>?;
    <span class="hljs-title function_ invoke__">Ok</span>(())
}

<span class="hljs-keyword">async</span> <span class="hljs-keyword">fn</span> <span class="hljs-title function_">main</span>() {
    <span class="hljs-keyword">let</span> <span class="hljs-variable">listener</span> = TcpListener::<span class="hljs-title function_ invoke__">bind</span>(<span class="hljs-string">&quot;127.0.0.1:8080&quot;</span>).<span class="hljs-keyword">await</span>.<span class="hljs-title function_ invoke__">unwrap</span>();
    <span class="hljs-keyword">loop</span> {
        <span class="hljs-comment">// Accept a new connection</span>
        <span class="hljs-keyword">let</span> (<span class="hljs-keyword">mut</span> stream, _) = listener.<span class="hljs-title function_ invoke__">accept</span>().<span class="hljs-keyword">await</span>.<span class="hljs-title function_ invoke__">unwrap</span>();
        <span class="hljs-comment">// Now process this request without blocking the main loop</span>
        task::<span class="hljs-title function_ invoke__">spawn</span>(<span class="hljs-keyword">async</span> <span class="hljs-keyword">move</span> {<span class="hljs-title function_ invoke__">process_request</span>(&amp;<span class="hljs-keyword">mut</span> stream).<span class="hljs-keyword">await</span>});
    }
}
</code></pre>
<ul>
<li data-marpit-fragment="1">Note that <code>spawn</code> requires an asynchronous runtime!</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="39" style="--class:invert;--paginate:true;--theme:rust;" data-marpit-pagination-total="56">
<h1 id="the-power-of-async-runtime"><strong>The Power of Async Runtime</strong></h1>
<p>ft. Tokio</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-marpit-fragments="3" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="40" style="--class:invert;--paginate:true;--theme:rust;" data-marpit-pagination-total="56">
<h1 id="why-use-async-runtimes">Why Use Async Runtimes?</h1>
<ul>
<li data-marpit-fragment="1">Writing code that primarily manages multiple IO operations</li>
<li data-marpit-fragment="2">Interfacing with libraries that depend on an async runtime</li>
<li data-marpit-fragment="3">Need non-blocking versions of std library api functions for your async code</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-marpit-fragments="8" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="41" style="--class:invert;--paginate:true;--theme:rust;" data-marpit-pagination-total="56">
<h1 id="when-is-using-async-runtimes-bad">When is Using Async Runtimes Bad?</h1>
<ul>
<li data-marpit-fragment="1">Trying to speed up CPU-bound computations
<ul>
<li data-marpit-fragment="2">Just use threads or Rayon</li>
</ul>
</li>
<li data-marpit-fragment="3">Reading a lot of files
<ul>
<li data-marpit-fragment="4">OSes tend to not provide async file APIs</li>
<li data-marpit-fragment="5">A thread pool will serve just as well</li>
</ul>
</li>
<li data-marpit-fragment="6">Sending a single web request
<ul>
<li data-marpit-fragment="7">Async runtimes are meant to help manage multiple tasks at a time</li>
<li data-marpit-fragment="8">Use reqwest instead</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="42" style="--class:invert;--paginate:true;--theme:rust;" data-marpit-pagination-total="56">
<h1 id="async-message-passing">Async Message Passing</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">use</span> tokio::sync::mpsc;

<span class="hljs-meta">#[tokio::main]</span>
<span class="hljs-keyword">async</span> <span class="hljs-keyword">fn</span> <span class="hljs-title function_">main</span>() {
    <span class="hljs-keyword">let</span> (tx, <span class="hljs-keyword">mut</span> rx) = mpsc::<span class="hljs-title function_ invoke__">channel</span>(<span class="hljs-number">32</span>);
    <span class="hljs-keyword">let</span> <span class="hljs-variable">tx2</span> = tx.<span class="hljs-title function_ invoke__">clone</span>();

    tokio::<span class="hljs-title function_ invoke__">spawn</span>(<span class="hljs-keyword">async</span> <span class="hljs-keyword">move</span> {
        tx.<span class="hljs-title function_ invoke__">send</span>(<span class="hljs-string">&quot;sending from first handle&quot;</span>).<span class="hljs-keyword">await</span>.<span class="hljs-title function_ invoke__">unwrap</span>();
    });

    tokio::<span class="hljs-title function_ invoke__">spawn</span>(<span class="hljs-keyword">async</span> <span class="hljs-keyword">move</span> {
        tx2.<span class="hljs-title function_ invoke__">send</span>(<span class="hljs-string">&quot;sending from second handle&quot;</span>).<span class="hljs-keyword">await</span>.<span class="hljs-title function_ invoke__">unwrap</span>();
    });

    <span class="hljs-keyword">while</span> <span class="hljs-keyword">let</span> <span class="hljs-variable">Some</span>(message) = rx.<span class="hljs-title function_ invoke__">recv</span>().<span class="hljs-keyword">await</span> {
        <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;GOT = {}&quot;</span>, message);
    }
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-marpit-fragments="5" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="43" style="--class:invert;--paginate:true;--theme:rust;" data-marpit-pagination-total="56">
<h1 id="why-async-message-passsing">Why Async Message Passsing?</h1>
<ul>
<li data-marpit-fragment="1">An option for maintaining shared state</li>
<li data-marpit-fragment="2">A convenient way to link async code with sync code
<ul>
<li data-marpit-fragment="3">Async server handling sends data to sync processing thread</li>
</ul>
</li>
<li data-marpit-fragment="4">Most libraries provide tailored channels for specific use cases
<ul>
<li data-marpit-fragment="5">Ex: Tokio <code>mpsc</code>, <code>oneshot</code>, <code>broadcast</code>, <code>watch</code></li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-marpit-fragments="7" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="44" style="--class:invert;--paginate:true;--theme:rust;" data-marpit-pagination-total="56">
<h1 id="mutex-with-async">Mutex With Async</h1>
<ul>
<li data-marpit-fragment="1">Within an async runtime, mutexes are allowed</li>
<li data-marpit-fragment="2">Can be used easily if low contention is expected</li>
<li data-marpit-fragment="3">If high contention is an issue:
<ul>
<li data-marpit-fragment="4">Restructure the code to avoid the mutex</li>
<li data-marpit-fragment="5">Shard the mutex</li>
<li data-marpit-fragment="6">Message passing</li>
<li data-marpit-fragment="7">Use an async mutex (comes at a higher cost)</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-marpit-fragments="5" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="45" style="--class:invert;--paginate:true;--theme:rust;" data-marpit-pagination-total="56">
<h1 id="async-mutex-example">Async Mutex Example</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">use</span> tokio::sync::Mutex; <span class="hljs-comment">// note! This uses the Tokio mutex</span>

<span class="hljs-comment">// This compiles!</span>
<span class="hljs-comment">// (but restructuring the code would be better in this case)</span>
<span class="hljs-keyword">async</span> <span class="hljs-keyword">fn</span> <span class="hljs-title function_">increment_and_do_stuff</span>(mutex: &amp;Mutex&lt;<span class="hljs-type">i32</span>&gt;) {
    <span class="hljs-keyword">let</span> <span class="hljs-keyword">mut </span><span class="hljs-variable">lock</span> = mutex.<span class="hljs-title function_ invoke__">lock</span>().<span class="hljs-keyword">await</span>;
    *lock += <span class="hljs-number">1</span>;

    <span class="hljs-title function_ invoke__">do_something_async</span>().<span class="hljs-keyword">await</span>;
} <span class="hljs-comment">// lock goes out of scope here</span>
</code></pre>
<ul>
<li data-marpit-fragment="1">Using a <code>tokio::Mutex</code> in an async block isn't <em>always</em> required
<ul>
<li data-marpit-fragment="2">But it is here</li>
</ul>
</li>
<li data-marpit-fragment="3">Using a synchronous mutex from within async code is ok if:
<ul>
<li data-marpit-fragment="4">Contention remains low and t</li>
<li data-marpit-fragment="5">The lock is not held across calls to .await</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-marpit-fragments="3" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="46" style="--class:invert;--paginate:true;--theme:rust;" data-marpit-pagination-total="56">
<h1 id="sync-mutex-in-async">Sync Mutex in Async</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-comment">// No tokio:sync:Mutex now!</span>
<span class="hljs-keyword">async</span> <span class="hljs-keyword">fn</span> <span class="hljs-title function_">increment_and_do_stuff</span>(mutex: &amp;Mutex&lt;<span class="hljs-type">i32</span>&gt;) {
    {
        <span class="hljs-keyword">let</span> <span class="hljs-keyword">mut </span><span class="hljs-variable">lock</span>: MutexGuard&lt;<span class="hljs-type">i32</span>&gt; = mutex.<span class="hljs-title function_ invoke__">lock</span>().<span class="hljs-title function_ invoke__">unwrap</span>();
        *lock += <span class="hljs-number">1</span>;
    } <span class="hljs-comment">// lock goes out of scope here</span>

    <span class="hljs-title function_ invoke__">do_something_async</span>().<span class="hljs-keyword">await</span>;
}
</code></pre>
<ul>
<li data-marpit-fragment="1">We've now restructured the code so that the MutexGuard isn't held during the <code>.await</code></li>
<li data-marpit-fragment="2">The issue we're avoiding is that <code>MutexGuard</code> isn't <code>Send</code>
<ul>
<li data-marpit-fragment="3">Tokio wants the ability to move tasks between threads at any given <code>.await</code> call</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-marpit-fragments="2" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="47" style="--class:invert;--paginate:true;--theme:rust;" data-marpit-pagination-total="56">
<h1 id="bridging-with-synchronous-code----option-1">Bridging with Synchronous Code -- Option 1</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-comment">// Snippet example from Tokio Redis project</span>
<span class="hljs-keyword">impl</span> <span class="hljs-title class_">BlockingSubscriber</span> {
    <span class="hljs-keyword">pub</span> <span class="hljs-keyword">fn</span> <span class="hljs-title function_">get_subscribed</span>(&amp;<span class="hljs-keyword">self</span>) <span class="hljs-punctuation">-&gt;</span> &amp;[<span class="hljs-type">String</span>] {
        <span class="hljs-keyword">self</span>.inner.<span class="hljs-title function_ invoke__">get_subscribed</span>()
    }

    <span class="hljs-keyword">pub</span> <span class="hljs-keyword">fn</span> <span class="hljs-title function_">next_message</span>(&amp;<span class="hljs-keyword">mut</span> <span class="hljs-keyword">self</span>) <span class="hljs-punctuation">-&gt;</span> crate::<span class="hljs-type">Result</span>&lt;<span class="hljs-type">Option</span>&lt;Message&gt;&gt; {
        <span class="hljs-keyword">self</span>.rt.<span class="hljs-title function_ invoke__">block_on</span>(<span class="hljs-keyword">self</span>.inner.<span class="hljs-title function_ invoke__">next_message</span>())
    }

    <span class="hljs-keyword">pub</span> <span class="hljs-keyword">fn</span> <span class="hljs-title function_">subscribe</span>(&amp;<span class="hljs-keyword">mut</span> <span class="hljs-keyword">self</span>, channels: &amp;[<span class="hljs-type">String</span>]) <span class="hljs-punctuation">-&gt;</span> crate::<span class="hljs-type">Result</span>&lt;()&gt; {
        <span class="hljs-keyword">self</span>.rt.<span class="hljs-title function_ invoke__">block_on</span>(<span class="hljs-keyword">self</span>.inner.<span class="hljs-title function_ invoke__">subscribe</span>(channels))
    }
}
</code></pre>
<ul>
<li data-marpit-fragment="1">Build a synchronous interface to async code</li>
<li data-marpit-fragment="2">Call <code>block_on</code> on futures synchronous code needs</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-marpit-fragments="1" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="48" style="--class:invert;--paginate:true;--theme:rust;" data-marpit-pagination-total="56">
<h1 id="bridging-with-synchronous-code----option-2">Bridging with Synchronous Code -- Option 2</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">fn</span> <span class="hljs-title function_">main</span>() {
    <span class="hljs-keyword">let</span> <span class="hljs-variable">runtime</span> = Builder::<span class="hljs-title function_ invoke__">new_multi_thread</span>().<span class="hljs-title function_ invoke__">worker_threads</span>(<span class="hljs-number">1</span>).<span class="hljs-title function_ invoke__">enable_all</span>().<span class="hljs-title function_ invoke__">build</span>().<span class="hljs-title function_ invoke__">unwrap</span>();

    <span class="hljs-keyword">let</span> <span class="hljs-keyword">mut </span><span class="hljs-variable">handles</span> = <span class="hljs-type">Vec</span>::<span class="hljs-title function_ invoke__">with_capacity</span>(<span class="hljs-number">10</span>);
    <span class="hljs-keyword">for</span> <span class="hljs-variable">i</span> <span class="hljs-keyword">in</span> <span class="hljs-number">0</span>..<span class="hljs-number">10</span> {
        handles.<span class="hljs-title function_ invoke__">push</span>(runtime.<span class="hljs-title function_ invoke__">spawn</span>(<span class="hljs-title function_ invoke__">my_bg_task</span>(i)));
    }

    <span class="hljs-comment">// Do something time-consuming while the background tasks execute.</span>
    std::thread::<span class="hljs-title function_ invoke__">sleep</span>(Duration::<span class="hljs-title function_ invoke__">from_millis</span>(<span class="hljs-number">750</span>));
    <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;Finished time-consuming task.&quot;</span>);

    <span class="hljs-comment">// Wait for all of them to complete.</span>
    <span class="hljs-keyword">for</span> <span class="hljs-variable">handle</span> <span class="hljs-keyword">in</span> handles {
        <span class="hljs-comment">// The `spawn` method returns a `JoinHandle`. A `JoinHandle` is</span>
        <span class="hljs-comment">// a future, so we can wait for it using `block_on`.</span>
        runtime.<span class="hljs-title function_ invoke__">block_on</span>(handle).<span class="hljs-title function_ invoke__">unwrap</span>();
    }
}
</code></pre>
<ul>
<li data-marpit-fragment="1">Spawning async jobs on the run time</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-marpit-fragments="1" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="49" style="--class:invert;--paginate:true;--theme:rust;" data-marpit-pagination-total="56">
<h1 id="bridging-with-synchronous-code----option-3">Bridging with Synchronous Code -- Option 3</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">pub</span> <span class="hljs-keyword">fn</span> <span class="hljs-title function_">new</span>() <span class="hljs-punctuation">-&gt;</span> TaskSpawner {
    <span class="hljs-keyword">let</span> (send, <span class="hljs-keyword">mut</span> recv) = mpsc::<span class="hljs-title function_ invoke__">channel</span>(<span class="hljs-number">16</span>);
    <span class="hljs-keyword">let</span> <span class="hljs-variable">rt</span> = Builder::<span class="hljs-title function_ invoke__">new_current_thread</span>().<span class="hljs-title function_ invoke__">enable_all</span>().<span class="hljs-title function_ invoke__">build</span>().<span class="hljs-title function_ invoke__">unwrap</span>();

    std::thread::<span class="hljs-title function_ invoke__">spawn</span>(<span class="hljs-keyword">move</span> || {
        rt.<span class="hljs-title function_ invoke__">block_on</span>(<span class="hljs-keyword">async</span> <span class="hljs-keyword">move</span> {
            <span class="hljs-keyword">while</span> <span class="hljs-keyword">let</span> <span class="hljs-variable">Some</span>(task) = recv.<span class="hljs-title function_ invoke__">recv</span>().<span class="hljs-keyword">await</span> {
                tokio::<span class="hljs-title function_ invoke__">spawn</span>(<span class="hljs-title function_ invoke__">handle_task</span>(task));
            }
        });
    });

    TaskSpawner {
        spawn: send,
    }
}
<span class="hljs-comment">// Sync code that sends message to async running thread</span>
<span class="hljs-keyword">pub</span> <span class="hljs-keyword">fn</span> <span class="hljs-title function_">spawn_task</span>(&amp;<span class="hljs-keyword">self</span>, task: Task) {
    <span class="hljs-keyword">match</span> <span class="hljs-keyword">self</span>.spawn.<span class="hljs-title function_ invoke__">blocking_send</span>(task) {
        <span class="hljs-comment">// &lt;--- snip ---&gt;</span>
    }
}
</code></pre>
<ul>
<li data-marpit-fragment="1">Message passing from async to sync code and vice versa</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="50" style="--class:invert;--paginate:true;--theme:rust;" data-marpit-pagination-total="56">
<h1 id="some-nice-tokio-features">Some Nice Tokio Features</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-marpit-fragments="6" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="51" style="--class:invert;--paginate:true;--theme:rust;" data-marpit-pagination-total="56">
<h1 id="channel-types">Channel Types</h1>
<ul>
<li data-marpit-fragment="1">Usually provide both async and blocking versions of calls for bridging code</li>
<li data-marpit-fragment="2">Types available:
<ul>
<li data-marpit-fragment="3"><code>mpsc</code> - Multi-producer, single-consumer channel where many values can be sent</li>
<li data-marpit-fragment="4"><code>oneshot</code> - single-producer, single consumer channel where a single value can be sent</li>
<li data-marpit-fragment="5"><code>broadcast</code> - multi-producer, multi-consumer where many values can be sent and each receiver sees every value</li>
<li data-marpit-fragment="6"><code>watch</code> - Multi-producer, multi-consumer where many values can be sent but no history is kept i.e. receivers only see the most recent value</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-marpit-fragments="3" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="52" style="--class:invert;--paginate:true;--theme:rust;" data-marpit-pagination-total="56">
<h1 id="notify"><code>Notify</code></h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">async</span> <span class="hljs-keyword">fn</span> <span class="hljs-title function_">delay</span>(dur: Duration) {
    <span class="hljs-keyword">let</span> <span class="hljs-variable">when</span> = Instant::<span class="hljs-title function_ invoke__">now</span>() + dur;
    <span class="hljs-keyword">let</span> <span class="hljs-variable">notify</span> = Arc::<span class="hljs-title function_ invoke__">new</span>(Notify::<span class="hljs-title function_ invoke__">new</span>());
    <span class="hljs-keyword">let</span> <span class="hljs-variable">notify_clone</span> = notify.<span class="hljs-title function_ invoke__">clone</span>();

    thread::<span class="hljs-title function_ invoke__">spawn</span>(<span class="hljs-keyword">move</span> || {
        <span class="hljs-keyword">let</span> <span class="hljs-variable">now</span> = Instant::<span class="hljs-title function_ invoke__">now</span>();
        <span class="hljs-keyword">if</span> now &lt; when {
            thread::<span class="hljs-title function_ invoke__">sleep</span>(when - now);
        }
        notify_clone.<span class="hljs-title function_ invoke__">notify_one</span>();
    });
    notify.<span class="hljs-title function_ invoke__">notified</span>().<span class="hljs-keyword">await</span>;
}
</code></pre>
<ul>
<li data-marpit-fragment="1">Allows us to not have to deal with <code>Waker</code>s for simple tasks!</li>
<li data-marpit-fragment="2">Task notification mechanism
<ul>
<li data-marpit-fragment="3">Handles the details of wakers</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-class="invert" data-paginate="true" data-theme="rust" lang="en-US" class="invert" data-marpit-pagination="53" style="--class:invert;--paginate:true;--theme:rust;" data-marpit-pagination-total="56">
<h1 id="async-file-readwrite">Async File Read/Write</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-rust"><span class="hljs-keyword">use</span> tokio::fs::File;
<span class="hljs-keyword">use</span> tokio::io::{<span class="hljs-keyword">self</span>, AsyncReadExt, AsyncWriteExt};
<span class="hljs-meta">#[tokio::main]</span>
<span class="hljs-keyword">async</span> <span class="hljs-keyword">fn</span> <span class="hljs-title function_">main</span>() <span class="hljs-punctuation">-&gt;</span> io::<span class="hljs-type">Result</span>&lt;()&gt; {
    <span class="hljs-keyword">let</span> <span class="hljs-keyword">mut </span><span class="hljs-variable">f</span> = File::<span class="hljs-title function_ invoke__">open</span>(<span class="hljs-string">&quot;foo.txt&quot;</span>).<span class="hljs-keyword">await</span>?;

<h1 id="takeaways">Takeaways</h1>
<ul>
<li data-marpit-fragment="1"><code>Async/Await</code> is a powerful tool</li>
<li data-marpit-fragment="2">There are lots of libraries to help manage asynchronous tasks</li>
<li data-marpit-fragment="3">Is not a drop-in replacement for standard parallelism</li>
<li data-marpit-fragment="4">Has slightly different rules and best practices compared to other concurrent models</li>
</ul>
</section>
